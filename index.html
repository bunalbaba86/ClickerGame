<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combat Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .health-bar {
      width: 150px;
      height: 25px;
      background-color: red;
      border: 2px solid white;
      margin-top: 10px;
    }

    .health-fill {
      height: 100%;
      background-color: limegreen;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .image {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    .player-image {
      background-image: url('https://via.placeholder.com/100x100.png?text=Player');
    }

    .enemy-image {
      background-image: url('https://via.placeholder.com/100x100.png?text=Enemy');
    }
  </style>
</head>
<body>
  <h1>Combat Game</h1>
  <div class="container">
    <div class="character">
      <div class="image player-image"></div>
      <div class="health-bar">
        <div id="playerHealth" class="health-fill" style="width: 100%;"></div>
      </div>
    </div>
    <div class="character">
      <div class="image enemy-image"></div>
      <div class="health-bar">
        <div id="enemyHealth" class="health-fill" style="width: 100%;"></div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button onclick="attack()">Attack</button>
    <button onclick="specialAttack()">Special Attack</button>
    <button onclick="heal()">Heal</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div id="result"></div>

  <script>
    let playerHP = 100;
    let enemyHP = 100;
    const maxHP = 100;

    function updateHealthBars() {
      document.getElementById('playerHealth').style.width = playerHP + '%';
      document.getElementById('enemyHealth').style.width = enemyHP + '%';
    }

    function attack() {
      const playerDamage = Math.floor(Math.random() * 10) + 5;
      const enemyDamage = Math.floor(Math.random() * 10) + 5;

      enemyHP = Math.max(0, enemyHP - playerDamage);
      playerHP = Math.max(0, playerHP - enemyDamage);

      updateHealthBars();
      checkWinner();
    }

    function specialAttack() {
      const playerDamage = Math.floor(Math.random() * 20) + 10;
      const enemyDamage = Math.floor(Math.random() * 15) + 5;

      enemyHP = Math.max(0, enemyHP - playerDamage);
      playerHP = Math.max(0, playerHP - enemyDamage);

      updateHealthBars();
      checkWinner();
    }

    function heal() {
      const healAmount = Math.floor(Math.random() * 10) + 10;
      playerHP = Math.min(maxHP, playerHP + healAmount);

      const enemyDamage = Math.floor(Math.random() * 10) + 5;
      playerHP = Math.max(0, playerHP - enemyDamage);

      updateHealthBars();
      checkWinner();
    }

    function resetGame() {
      playerHP = 100;
      enemyHP = 100;
      updateHealthBars();
      document.getElementById('result').innerText = '';
    }

    function checkWinner() {
      const result = document.getElementById('result');
      if (playerHP <= 0 && enemyHP <= 0) {
        result.innerText = "It's a draw!";
      } else if (playerHP <= 0) {
        result.innerText = "You lost!";
      } else if (enemyHP <= 0) {
        result.innerText = "You won!";
      }
    }

    // Başlangıçta sağlık barlarını ayarla
    function startGame() {
      playerHP = 100;
      enemyHP = 100;
      updateHealthBars();
      document.getElementById('result').innerText = '';
    }

    startGame();
  </script>
</body>
</html>
