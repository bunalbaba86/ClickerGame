<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1v1 Battle Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }
    .pokemon-image.tremble {
      animation: tremble 0.1s ease-in-out infinite;
    }
    @keyframes tremble {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }
    @keyframes attackMove {
      0% { transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }
    .pokemon-image, .pokemon-image2 {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }
    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-image: url('fire.gif');
      background-size: cover;
      animation: flameAnimation 1s infinite;
      display: none;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes flameAnimation {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    .pokemon-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pokemon-switch button {
      background-color: transparent;
      border: 2px solid #ff7e5f;
      padding: 10px;
      cursor: pointer;
    }
    .pokemon-switch button img {
      width: 50px;
      height: 50px;
    }
    .health-bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }
    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <audio id="attack-sound" src="fire.mp3"></audio>
  
  <h1>ðŸ”¥ 1v1 Turn-Based Battle Game ðŸ”¥</h1>
  
  <div id="main-menu">
    <button onclick="startGame()">Play</button>
    <button onclick="changeLanguage()">TÃ¼rkÃ§e</button>
  </div>
  
  <div class="character-wrapper" style="display:none">
    <div class="character" id="player-info">
      <h2>Your Character</h2>
      <div style="position: relative;">
        <img src="sen.png" alt="Your Character" id="player-image">
      </div>
      <div class="health-bar-container">
        <div id="player-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="player-hp">HP: 100</div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" id="player-pokemon" src="player-pokemon.png" alt="Player Pokemon" />
      <div class="flame" id="player-flame"></div>
      <div style="position: relative; display: inline-block;">
        <img class="pokemon-image2" id="enemy-pokemon" src="pokemon2.png" alt="Enemy Pokemon" />
        <div class="flame" id="enemy-flame"></div>
      </div>
    </div>

    <div class="character" id="enemy-info">
      <h2>Enemy Character</h2>
      <div style="position: relative;">
        <img src="rakip.png" alt="Enemy" id="enemy-image">
      </div>
      <div class="health-bar-container">
        <div id="enemy-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="enemy-hp">HP: 100</div>
    </div>
  </div>

  <div class="pokemon-switch">
    <button onclick="changePlayerPokemon(0)">
      <img src="player-pokemon.png" alt="Pokemon 1" />
    </button>
    <button onclick="changePlayerPokemon(1)">
      <img src="pokemon2.png" alt="Pokemon 2" />
    </button>
    <button onclick="changePlayerPokemon(2)">
      <img src="pokemon3.png" alt="Pokemon 3" />
    </button>
  </div>

  <div>
    <h3>Choose Attack:</h3>
    <button id="attack-button" onclick="attack(0)">Fireball (20 dmg)</button>
    <button id="attack-button-2" onclick="attack(1)">Punch (10 dmg)</button>
    <button id="attack-button-3" onclick="attack(2)">Basic Attack (Mana +10)</button>
    <button onclick="resetGame()">ðŸ”„ Restart</button>
  </div>

  <div id="countdown" class="welcome"></div>
  <div class="log" id="log"></div>

  <script>
    let attackInProgress = false;

    const player = {
      name: "You",
      hp: 100,
      mana: 0,
      pokemon: { name: "Pokemon 1", hp: 100, mana: 50, image: "player-pokemon.png" },
      attacks: [
        { name: "Fireball", damage: 20, manaCost: 30 },
        { name: "Punch", damage: 10, manaCost: 5 },
        { name: "Basic Attack", damage: 1, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemy = {
      name: "Enemy",
      hp: 100,
      mana: 0,
      pokemon: { name: "Pokemon 2", hp: 100, mana: 50, image: "pokemon2.png" },
      attacks: [
        { name: "Bite", damage: 15, manaCost: 20 },
        { name: "Poison", damage: 12, manaCost: 10 }
      ]
    };

    const logDiv = document.getElementById('log');
    const attackSound = document.getElementById('attack-sound');
    const playerPokemon = document.getElementById('player-pokemon');
    const enemyPokemon = document.getElementById('enemy-pokemon');
    const playerFlame = document.getElementById('player-flame');
    const enemyFlame = document.getElementById('enemy-flame');

    function changePlayerPokemon(index) {
      if (index === 0) {
        player.pokemon.image = "player-pokemon.png";
      } else if (index === 1) {
        player.pokemon.image = "pokemon2.png";
      } else {
        player.pokemon.image = "pokemon3.png";
      }
      playerPokemon.src = player.pokemon.image;
    }

    function changeEnemyPokemon(index) {
      if (index === 0) {
        enemy.pokemon.image = "pokemon2.png";
      } else if (index === 1) {
        enemy.pokemon.image = "pokemon3.png";
      } else {
        enemy.pokemon.image = "pokemon4.png";
      }
      enemyPokemon.src = enemy.pokemon.image;
    }

    function attack(index) {
      if (attackInProgress) return;
      attackInProgress = true;
      const attack = player.attacks[index];
      if (player.mana < attack.manaCost) {
        logDiv.innerHTML = "Not enough mana!";
        attackInProgress = false;
        return;
      }
      player.mana -= attack.manaCost;
      enemy.hp -= attack.damage;
      updateBars();
      logDiv.innerHTML = "You used " + attack.name + " and dealt " + attack.damage + " damage.";
      
      // Apply the animation based on the attack
      if (attack.name === "Punch" || attack.name === "Bite") {
        playerPokemon.style.animation = "attackMove 0.5s forwards";
        enemyPokemon.style.animation = "attackMove 0.5s forwards";
        
        setTimeout(() => {
          playerPokemon.style.animation = "";
          enemyPokemon.style.animation = "";
        }, 500);
      }

      if (enemy.hp <= 0) {
        enemy.hp = 0;
        logDiv.innerHTML = "Enemy has been defeated!";
      }
      attackInProgress = false;
    }

    function updateBars() {
      document.getElementById('player-health-bar').style.width = (player.hp) + "%";
      document.getElementById('player-mana-bar').style.width = (player.mana) + "%";
      document.getElementById('enemy-health-bar').style.width = (enemy.hp) + "%";
    }

    function resetGame() {
      player.hp = 100;
      player.mana = 0;
      enemy.hp = 100;
      enemy.mana = 0;
      updateBars();
    }

    function startGame() {
      document.getElementById('main-menu').style.display = "none";
      document.querySelector('.character-wrapper').style.display = "flex";
    }

    function changeLanguage() {
      document.querySelector('html').lang = "tr";
      document.querySelector('h1').textContent = "ðŸ”¥ 1v1 DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥";
      document.querySelector('#player-info h2').textContent = "Senin Karakterin";
      document.querySelector('#enemy-info h2').textContent = "Rakip Karakter";
      document.querySelector('#countdown').textContent = "Oyun YakÄ±nda BaÅŸlÄ±yor";
    }
  </script>
</body>
</html>
