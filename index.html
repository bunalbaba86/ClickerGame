<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kryptomon Battle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: url('my_image.jpg') center/cover no-repeat;
      color: white;
    }
    #wallet-bar {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }
    #wallet-bar button {
      background: gold;
      border: none;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
      display: none;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
      position: relative;
    }
    .bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
      overflow: hidden;
    }
    .health-bar, .mana-bar {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .health-bar { background-color: #e53935; }
    .mana-bar { background-color: #1e88e5; }
    .attack-btn {
      background: #ff7e5f;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #main-menu button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #log {
      margin-top: 20px;
      min-height: 50px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      max-height: 150px;
      overflow-y: auto;
    }
    .pokemon-image {
      width: 180px;
      margin: 10px auto;
    }
    .attack-effect {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: yellow;
      animation: hitEffect 1s ease-out forwards;
    }
    @keyframes hitEffect {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
    #return-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wallet-bar">
    <span id="wallet-address">Not connected</span>
    <span id="z1n3d-balance">Z1N3D: -</span>
    <span id="game-balance">Game Earned: 0.0000</span>
    <span id="score-count">Score: 0</span>
    <button onclick="window.connectWallet()">Connect Wallet</button>
  </div>

  <div id="main-menu">
    <h1>ðŸ”¥ Kryptomon Battle Game ðŸ”¥</h1>
    <button onclick="window.startGame()">START</button>
  </div>

  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>You</h2>
      <img src="player-pokemon.png" class="pokemon-image" id="player-img" />
      <div class="bar-container"><div class="health-bar" id="player-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="player-mana"></div></div>
      <p id="player-hp">HP: 100</p>
      <p id="player-mp">Mana: 0</p>
      <button class="attack-btn" onclick="window.attack(0)">Fireball</button>
      <button class="attack-btn" onclick="window.attack(1)">Punch</button>
      <button class="attack-btn" onclick="window.attack(2)">Howl</button>
      <button class="attack-btn" onclick="window.useDefense()">Defend</button>
    </div>
    <div class="character" id="enemy-info">
      <h2>Enemy</h2>
      <img src="enemy-pokemon2.png" class="pokemon-image" id="enemy-img" />
      <div class="bar-container"><div class="health-bar" id="enemy-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="enemy-mana"></div></div>
      <p id="enemy-hp">HP: 100</p>
      <p id="enemy-mp">Mana: 0</p>
    </div>
  </div>

  <div id="log"></div>
  <button id="return-button" onclick="window.returnToMenu()">Return to Menu</button>

  <audio id="fire-sound" src="fire.mp3"></audio>
  <audio id="punch-sound" src="punch.mp3"></audio>
  <audio id="basic-sound" src="basic.mp3"></audio>
  <audio id="defense-sound" src="defense.mp3"></audio>
  <audio id="bg-music" src="background.mp3" loop></audio>

<script>
// --- GLOBAL NESNELERÄ° TANIMLA ---
window.player = {
  hp: 100,
  mana: 0,
  defense: false,
  defenseTurns: 0,
  attacks: [
    { name: "Fireball", damage: 30, manaCost: 30, manaGain: 0 },
    { name: "Punch", damage: 10, manaCost: 10, manaGain: 5 },
    { name: "Howl", damage: 0, manaCost: 20, manaGain: 20 }
  ]
};

window.enemy = {
  hp: 120,
  mana: 0,
  defense: false,
  defenseTurns: 0,
  attacks: [
    { name: "Fireball", damage: 25, manaCost: 30, manaGain: 0 },
    { name: "Punch", damage: 15, manaCost: 10, manaGain: 5 },
    { name: "Howl", damage: 0, manaCost: 20, manaGain: 20 }
  ]
};

window.gameScore = 0;
window.earnedTokens = 0;
window.userAddress = null;
window.BACKEND_URL = "https://your-backend-api-url.com"; // Bunu kendi backend URL'inle deÄŸiÅŸtir

// --- CONNECT WALLET FONKSÄ°YONU ---
window.connectWallet = async function() {
  if (!window.ethereum) {
    alert("Please install MetaMask or another Ethereum wallet!");
    return;
  }
  try {
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    window.userAddress = accounts[0];
    document.getElementById("wallet-address").textContent = "Wallet: " + window.userAddress;
    window.log("Wallet connected: " + window.userAddress);
    window.fetchZ1n3dBalance();
  } catch (error) {
    console.error(error);
    window.log("Wallet connection failed.");
  }
};

// --- Z1N3D BAKÄ°YE GETÄ°R ---
window.fetchZ1n3dBalance = async function() {
  if (!window.userAddress) return;
  // Ã–rnek: Backend'e kullanÄ±cÄ± adresi ile bakiye isteÄŸi gÃ¶nder
  try {
    const response = await fetch(window.BACKEND_URL + "/balance?wallet=" + window.userAddress);
    const data = await response.json();
    if (data.balance !== undefined) {
      document.getElementById("z1n3d-balance").textContent = "Z1N3D: " + data.balance;
    }
  } catch {
    window.log("Failed to fetch Z1N3D balance.");
  }
};

// --- LOG YAZDIR ---
window.log = function(text) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML += text + "<br>";
  logDiv.scrollTop = logDiv.scrollHeight;
};

// --- BARS GÃœNCELLE ---
window.updateBars = function() {
  // Player
  const playerHpPercent = Math.max(0, window.player.hp) / 100 * 100;
  const playerManaPercent = Math.min(100, window.player.mana);
  document.getElementById("player-health").style.width = playerHpPercent + "%";
  document.getElementById("player-mana").style.width = playerManaPercent + "%";
  document.getElementById("player-hp").textContent = `HP: ${Math.max(0, window.player.hp)}`;
  document.getElementById("player-mp").textContent = `Mana: ${Math.min(100, window.player.mana)}`;

  // Enemy
  const enemyHpPercent = Math.max(0, window.enemy.hp) / 120 * 100;
  const enemyManaPercent = Math.min(100, window.enemy.mana);
  document.getElementById("enemy-health").style.width = enemyHpPercent + "%";
  document.getElementById("enemy-mana").style.width = enemyManaPercent + "%";
  document.getElementById("enemy-hp").textContent = `HP: ${Math.max(0, window.enemy.hp)}`;
  document.getElementById("enemy-mp").textContent = `Mana: ${Math.min(100, window.enemy.mana)}`;

  // Skor
  document.getElementById("score-count").textContent = "Score: " + window.gameScore.toFixed(0);
};

// --- SES OYNAT ---
window.playSound = function(name) {
  const sounds = {
    Fireball: "fire-sound",
    Punch: "punch-sound",
    Howl: "basic-sound",
    Defend: "defense-sound"
  };
  const soundId = sounds[name];
  if (soundId) {
    const audio = document.getElementById(soundId);
    audio.currentTime = 0;
    audio.play();
  }
};

// --- startGame fonksiyonunu gÃ¼ncelledim ---
window.startGame = function() {
  window.player.hp = 100;
  window.player.mana = 0;
  window.player.defense = false;
  window.player.defenseTurns = 0;
  window.enemy.hp = 120;
  window.enemy.mana = 0;
  window.enemy.defense = false;
  window.enemy.defenseTurns = 0;
  attackInProgress = false;
  document.getElementById("main-menu").style.display = "none";
  document.querySelector(".character-wrapper").style.display = "flex";
  document.getElementById("bg-music").currentTime = 0;
  document.getElementById("bg-music").play();
  window.log("Game started!");
  window.updateBars();
};

// (Mevcut diÄŸer fonksiyonlar: attack, useDefense, enemyTurn, showEffect, endGame, returnToMenu aynen kalabilir)

</script>

</body>
</html>
