<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kryptomon Battle Game</title>
  
  <!-- Web3 kÃ¼tÃ¼phanesi -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    #wallet-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #wallet-bar button {
      background-color: #fbb03b;
      border: none;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #game-log {
      margin: 80px auto 20px;
      padding: 15px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      max-width: 500px;
      font-size: 1rem;
      min-height: 80px;
    }

    #main-menu {
      text-align: center;
      margin-top: 150px;
    }

    #main-menu button {
      background-color: orange;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Wallet baÄŸlantÄ±sÄ± -->
  <div id="wallet-bar">
    <span id="wallet-address">Not connected</span>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="withdrawTokens()">Withdraw</button>
  </div>

  <!-- Ana menÃ¼ -->
  <div id="main-menu">
    <h1>ðŸ”¥ Kryptomon Battle Game ðŸ”¥</h1>
    <button onclick="startGame()">START</button>
  </div>

  <!-- SavaÅŸ log ekranÄ± -->
  <div id="game-log"></div>
<script>
  let userAddress = null;
  let playerBalance = 0;
  let gameOver = false;

  // CÃ¼zdan baÄŸlama
  async function connectWallet() {
    if (window.ethereum) {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        userAddress = accounts[0];
        document.getElementById("wallet-address").textContent = userAddress;
      } catch (err) {
        alert("Wallet connection rejected.");
      }
    } else {
      alert("Please install MetaMask!");
    }
  }

  // Oyunu baÅŸlat
  function startGame() {
    gameOver = false;
    document.getElementById("main-menu").style.display = "none";
    logMessage("ðŸ§  Battle started... Defeat your opponent!");
    
    // SimÃ¼lasyon: 2 saniye sonra otomatik kazan
    setTimeout(() => {
      endGame(true);
    }, 2000);
  }

  // KazanÄ±rsan Ã¶dÃ¼l ekle
  function endGame(playerWon) {
    gameOver = true;
    if (playerWon) {
      logMessage("ðŸŽ‰ You won the battle!");
      if (userAddress) {
        playerBalance += 0.01;
        logMessage("ðŸ’° You earned 0.01 KMON!");
      }
    } else {
      logMessage("ðŸ’€ You lost the battle.");
    }
  }

  // Withdraw fonksiyonu (gerÃ§ek transfer deÄŸil)
  function withdrawTokens() {
    if (!userAddress) {
      alert("Please connect your wallet.");
      return;
    }
    if (playerBalance <= 0) {
      alert("You have no rewards to withdraw.");
      return;
    }
    alert(`âœ… ${playerBalance.toFixed(4)} KMON sent to ${userAddress}!`);
    playerBalance = 0;
  }

  // Mesaj gÃ¶ster
  function logMessage(msg) {
    const log = document.getElementById("game-log");
    const line = document.createElement("div");
    line.textContent = msg;
    log.appendChild(line);
    log.scrollTop = log.scrollHeight;
  }
</script>
</body>
</html>
