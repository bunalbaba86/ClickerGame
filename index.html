  <style>
    /* Genel stil ve dÃ¼zenlemeler */
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;

    .character-wrapper {
      display: flex;

    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }

    .pokemon-image.tremble {
      animation: tremble 0.1s ease-in-out infinite;
    }

    @keyframes tremble {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    .hp, .mana {
      margin: 10px 0;
      font-weight: bold;
    }

    .health-bar-container, .mana-bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }

    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .mana-bar {
      height: 100%;
      background-color: lightblue;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .log {
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      color: #333;

      font-size: 16px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {

    }

    #countdown {

      margin-top: 20px;
      height: 40px;
      font-weight: bold;

    .pokemon-image, .pokemon-image2 {

    }

    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);

      height: 80px;
      background-image: url('fire.gif');
      background-size: cover;
      animation: flameAnimation 1s infinite;
      display: none;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes flameAnimation {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .pokemon-switch {
      display: flex;

      background-color: transparent;
