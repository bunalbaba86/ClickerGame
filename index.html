<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
    }

    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }

    .pokemon-image.tremble {
      animation: tremble 0.1s ease-in-out infinite;
    }

    @keyframes tremble {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    .hp, .mana {
      margin: 10px 0;
      font-weight: bold;
    }

    .health-bar-container, .mana-bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }

    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .mana-bar {
      height: 100%;
      background-color: lightblue;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .log {
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #feb47b;
    }

    #countdown {
      font-size: 32px;
      margin-top: 20px;
      height: 40px;
      font-weight: bold;
      color: #ffeb3b;
      transition: all 0.3s;
    }

    #countdown.welcome {
      color: limegreen;
      font-size: 36px;
    }

    .pokemon-image, .pokemon-image2 {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }

    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-image: url('fire.gif');
      background-size: cover;
      animation: flameAnimation 1s infinite;
      display: none;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes flameAnimation {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .damage-text {
      position: absolute;
      font-size: 20px;
      color: red;
      font-weight: bold;
      animation: shake 0.3s ease-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .crit-damage {
      font-size: 25px;
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <audio id="attack-sound" src="fire.mp3"></audio>

  <h1>ðŸ”¥ 1v1 SÄ±ra TabanlÄ± DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <div class="character-wrapper">
    <!-- Senin Karakterin -->
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <div style="position: relative;">
        <img src="sen.png" alt="Sen" id="player-image">
        <div class="mana-bar-container">
          <div id="player-mana-bar" class="mana-bar"></div>
        </div>
        <div class="mana">Mana: <span id="player-mana">0</span></div>
      </div>
      <div class="health-bar-container">
        <div id="player-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div>
        <button onclick="changePokemon(0)">Pokemon 1</button>
        <button onclick="changePokemon(1)">Pokemon 2</button>
        <button onclick="changePokemon(2)">Pokemon 3</button>
      </div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" id="player-pokemon" src="pokemon1.png" alt="Player Pokemon" />
      <div class="flame" id="player-flame"></div> <!-- Alev efekti -->
      <div style="position: relative; display: inline-block;">
        <img class="pokemon-image2" id="enemy-pokemon" src="enemy-pokemon.png" alt="Enemy Pokemon" />
        <div class="flame" id="enemy-flame"></div>
      </div>

    <!-- Rakip Karakter -->
    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <div style="position: relative;">
        <img src="rakip.png" alt="Rakip" id="enemy-image">
        <div class="mana-bar-container">
          <div id="enemy-mana-bar" class="mana-bar"></div>
        </div>
        <div class="mana">Mana: <span id="enemy-mana">0</span></div>
      </div>
      <div class="health-bar-container">
        <div id="enemy-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="enemy-hp">HP: 100</div>
    </div>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button id="attack-button" onclick="attack(0)">AteÅŸ Topu (20 dmg)</button>
    <button id="attack-button-2" onclick="attack(1)">Yumruk (10 dmg)</button>
    <button id="attack-button-3" onclick="attack(2)">Temel SaldÄ±rÄ± (Mana +10)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="countdown" class="welcome"></div>
  <div class="log" id="log"></div>

  <script>
    let attackInProgress = false;

    const pokemons = [
      { name: "Pokemon 1", hp: 100, mana: 50, image: "pokemon1.png" },
      { name: "Pokemon 2", hp: 120, mana: 30, image: "pokemon2.png" },
      { name: "Pokemon 3", hp: 80, mana: 70, image: "pokemon3.png" }
    ];

    let selectedPokemon = 0;

    const player = {
      name: "Sen",
      hp: 100,
      mana: 0,
      pokemon: pokemons[selectedPokemon],
      attacks: [
        { name: "AteÅŸ Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 5 },
        { name: "Temel SaldÄ±rÄ±", damage: -1, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemy = {
      name: "Rakip",
      hp: 100,
      mana: 0,
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
        { name: "Zehir", damage: 12, manaCost: 10 },
        { name: "Temel SaldÄ±rÄ±", damage: -1, manaCost: 0, manaGain: 10 }
      ]
    };

    const logDiv = document.getElementById('log');
    const attackSound = document.getElementById('attack-sound');
    const playerPokemon = document.getElementById('player-pokemon');
    const enemyPokemon = document.getElementById('enemy-pokemon');
    const playerFlame = document.getElementById('player-flame');
    const enemyFlame = document.getElementById('enemy-flame');

    function changePokemon(index) {
      selectedPokemon = index;
      player.pokemon = pokemons[selectedPokemon];
      player.hp = player.pokemon.hp;
      player.mana = player.pokemon.mana;

      playerPokemon.src = player.pokemon.image;
      updateHP();
      updateMana();
      log(`${player.name} â†’ PokÃ©mon deÄŸiÅŸtirildi: ${player.pokemon.name}`);
    }

    function attack(index) {
      if (attackInProgress || player.hp <= 0 || enemy.hp <= 0) return;

      attackInProgress = true;

      if (index === 2) {
        player.mana += player.attacks[index].manaGain;
        log(`${player.name} â†’ Temel SaldÄ±rÄ± â†’ +${player.attacks[index].manaGain} Mana`);
      } else {
        const atk = player.attacks[index];
        let isCrit = Math.random() < 0.3; // %30 ÅŸansla kritik vuruÅŸ
        let damage = isCrit ? atk.damage * 2 : atk.damage;

        if (player.mana >= atk.manaCost) {
          enemy.hp -= damage;
          player.mana -= atk.manaCost;
          log(`${player.name} â†’ ${atk.name} â†’ -${damage} HP`);

          // Kritik vurursa
          if (isCrit) {
            let damageText = document.createElement('div');
            damageText.classList.add('damage-text', 'crit-damage');
            damageText.textContent = `Kritik! -${damage} HP`;
            enemyPokemon.appendChild(damageText);
            setTimeout(() => damageText.remove(), 1000);
          }

          if (atk.name === "AteÅŸ Topu") {
            enemyFlame.style.display = 'block';
            attackSound.play();
            setTimeout(() => {
              enemyFlame.style.display = 'none';
            }, 1500); // 1.5 saniye sonra alevi gizle
          }

          playerPokemon.classList.add('tremble');
          enemyPokemon.classList.add('tremble');
          setTimeout(() => {
            playerPokemon.classList.remove('tremble');
            enemyPokemon.classList.remove('tremble');
          }, 300);
        } else {
          log(`${player.name} â†’ Yeterli Mana Yok!`);
          attackInProgress = false;
          return;
        }
      }

      updateHP();
      updateMana();

      if (enemy.hp <= 0) {
        log("ðŸŽ‰ KazandÄ±n!");
        attackInProgress = false;
        return;
      }

      setTimeout(enemyTurn, 1000); 
    }

    function enemyTurn() {
      if (player.hp <= 0 || enemy.hp <= 0) return;

      const atk = enemy.attacks[Math.floor(Math.random() * enemy.attacks.length)];
      let isCrit = Math.random() < 0.3; // %30 ÅŸansla kritik vuruÅŸ
      let damage = isCrit ? atk.damage * 2 : atk.damage;

      if (enemy.mana >= atk.manaCost) {
        player.hp -= damage;
        enemy.mana -= atk.manaCost;
        log(`${enemy.name} â†’ ${atk.name} â†’ -${damage} HP`);

        // Kritik vurursa
        if (isCrit) {
          let damageText = document.createElement('div');
          damageText.classList.add('damage-text', 'crit-damage');
          damageText.textContent = `Kritik! -${damage} HP`;
          playerPokemon.appendChild(damageText);
          setTimeout(() => damageText.remove(), 1000);
        }

        updateHP();
        updateMana();

        if (player.hp <= 0) {
          log("ðŸ˜¢ Kaybettin!");
        }
      } else {
        enemy.mana += 10;
        log(`${enemy.name} â†’ Mana kazanÄ±yor (+10)`);
      }

      attackInProgress = false;
    }

    function updateHP() {
      const playerHP = Math.max(0, player.hp);
      const enemyHP = Math.max(0, enemy.hp);

      document.getElementById('player-hp').textContent = `HP: ${playerHP}`;
      document.getElementById('enemy-hp').textContent = `HP: ${enemyHP}`;

      document.getElementById('player-health-bar').style.width = `${playerHP}%`;
      document.getElementById('enemy-health-bar').style.width = `${enemyHP}%`;
    }

    function updateMana() {
      const playerMana = Math.max(0, player.mana);
      const enemyMana = Math.max(0, enemy.mana);

      document.getElementById('player-mana').textContent = `${playerMana}`;
      document.getElementById('enemy-mana').textContent = `${enemyMana}`;

      document.getElementById('player-mana-bar').style.width = `${playerMana}%`;
      document.getElementById('enemy-mana-bar').style.width = `${enemyMana}%`;
    }

    function log(message) {
      logDiv.innerHTML += `${message}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function resetGame() {
      player.hp = 100;
      player.mana = 0;
      enemy.hp = 100;
      enemy.mana = 0;
      updateHP();
      updateMana();
      log("ðŸ†• Oyun sÄ±fÄ±rlandÄ±.");
    }
  </script>
</body>
</html>
