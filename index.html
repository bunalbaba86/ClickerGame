<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }
    .pokemon-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
      position: relative;
    }
    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .health-bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }
    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .pokemon-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pokemon-switch button {
      background-color: transparent;
      border: 2px solid #ff7e5f;
      padding: 10px;
      cursor: pointer;
    }
    .pokemon-switch button img {
      width: 50px;
      height: 50px;
    }
    .attack-effect {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: hit 0.5s ease-out forwards;
      pointer-events: none;
    }
    #fire-effect {
      position: absolute;
      top: 50%;
      left: 75%;
      width: 100px;
      height: 100px;
      display: none;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    @keyframes hit {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-5px); }
      75% { transform: translate(-50%, -50%) translateX(5px); }
    }
    #fire-effect.shake {
      animation: shake 0.5s infinite;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ 1v1 DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <div id="main-menu">
    <button onclick="startGame()">Oyna</button>
  </div>

  <div class="character-wrapper" style="display:none">
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <img src="sen.png" alt="Sen" id="player-image">
      <div class="health-bar-container"><div id="player-health-bar" class="health-bar"></div></div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div class="hp" id="player-mana">Mana: 50</div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" id="player-pokemon" src="player-pokemon.png" alt="Senin Pokemonun" />
      <div class="attack-effect" id="attack-effect"></div>
      <img class="pokemon-image" id="enemy-pokemon" src="enemy-pokemon2.png" alt="Rakip Pokemon" />
      <img src="fire.gif" id="fire-effect" alt="Alev Efekti" />
      <audio id="fire-sound" src="fire.mp3" preload="auto"></audio>
    </div>

    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <img src="rakip.png" alt="Rakip" id="enemy-image">
      <div class="health-bar-container"><div id="enemy-health-bar" class="health-bar"></div></div>
      <div class="hp" id="enemy-hp">HP: 100</div>
      <div class="hp" id="enemy-mana">Mana: 50</div>
    </div>
  </div>

  <div class="pokemon-switch">
    <button onclick="changePlayerPokemon(0)"><img src="player-pokemon.png" /></button>
    <button onclick="changePlayerPokemon(1)"><img src="pokemon2.png" /></button>
    <button onclick="changePlayerPokemon(2)"><img src="pokemon3.png" /></button>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button onclick="attack(0)" class="attack-button">Alev Topu (20 dmg)</button>
    <button onclick="attack(1)" class="attack-button">Yumruk (10 dmg)</button>
    <button onclick="attack(2)" class="attack-button">Temel SaldÄ±rÄ± (+10 Mana)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="log" class="log"></div>

  <script>
  let attackInProgress = false;
  let gameOver = false;

  const player = {
    hp: 100,
    mana: 50,
    pokemon: { image: "player-pokemon.png" },
    attacks: [
      { name: "Alev Topu", damage: 20, manaCost: 30 },
      { name: "Yumruk", damage: 10, manaCost: 5 },
      { name: "Temel SaldÄ±rÄ±", damage: 1, manaCost: 0, manaGain: 10 }
    ]
  };

  const enemyPokemons = [
    {
      hp: 100,
      mana: 50,
      image: "enemy-pokemon1.png",
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
        { name: "Zehir", damage: 12, manaCost: 10 }
      ]
    },
    {
      hp: 100,
      mana: 50,
      image: "enemy-pokemon2.png",
      attacks: [
        { name: "PenÃ§e", damage: 13, manaCost: 15 },
        { name: "TÄ±rmalama", damage: 9, manaCost: 5 }
      ]
    },
    {
      hp: 100,
      mana: 50,
      image: "enemy-pokemon3.png",
      attacks: [
        { name: "AteÅŸ Hapsi", damage: 17, manaCost: 25 },
        { name: "KÄ±vÄ±lcÄ±m", damage: 10, manaCost: 10 }
      ]
    }
  ];

  let currentEnemyIndex = 0;
  let enemy = { ...enemyPokemons[currentEnemyIndex] };

  const logDiv = document.getElementById('log');
  const attackEffect = document.getElementById('attack-effect');
  const fireEffect = document.getElementById('fire-effect');
  const fireSound = document.getElementById('fire-sound');

  function changePlayerPokemon(index) {
    const images = ["player-pokemon.png", "pokemon2.png", "pokemon3.png"];
    player.pokemon.image = images[index];
    document.getElementById('player-pokemon').src = player.pokemon.image;
  }

  function updateBars() {
    document.getElementById('player-health-bar').style.width = player.hp + "%";
    document.getElementById('enemy-health-bar').style.width = enemy.hp + "%";
    document.getElementById('player-hp').textContent = `HP: ${player.hp}`;
    document.getElementById('enemy-hp').textContent = `HP: ${enemy.hp}`;
    document.getElementById('player-mana').textContent = `Mana: ${player.mana}`;
    document.getElementById('enemy-mana').textContent = `Mana: ${enemy.mana}`;
  }

  function startGame() {
    document.getElementById('main-menu').style.display = "none";
    document.querySelector('.character-wrapper').style.display = "flex";
    document.getElementById('enemy-pokemon').src = enemy.image;
    updateBars();
  }

  function resetGame() {
    player.hp = 100;
    player.mana = 50;
    currentEnemyIndex = 0;
    enemy = { ...enemyPokemons[currentEnemyIndex] };
    gameOver = false;
    document.getElementById('enemy-pokemon').src = enemy.image;
    updateBars();
    logDiv.textContent = "";
    enableAttacks(true);
  }

  function showEffect(text) {
    attackEffect.textContent = text;
    attackEffect.style.animation = "none";
    void attackEffect.offsetWidth;
    attackEffect.style.animation = "hit 0.5s ease-out forwards";
  }

  function enableAttacks(enabled) {
    document.querySelectorAll('.attack-button').forEach(btn => {
      btn.disabled = !enabled;
    });
  }

  function nextEnemyPokemon() {
    currentEnemyIndex++;
    if (currentEnemyIndex < enemyPokemons.length) {
      enemy = { ...enemyPokemons[currentEnemyIndex] };
      document.getElementById('enemy-pokemon').src = enemy.image;
      logDiv.textContent = "Rakip yeni bir PokÃ©mon gÃ¶nderdi!";
      updateBars();
    } else {
      gameOver = true;
      logDiv.textContent = "Tebrikler, tÃ¼m rakipleri yendin!";
      showEffect("TÃ¼m Rakipler KO!");
      enableAttacks(false);
      setTimeout(() => alert("Tebrikler, oyunu kazandÄ±n!"), 500);
    }
  }

  function attackAnimation(callback) {
    // Basit animasyon iÃ§in delay, attackEffect ile beraber kullanabiliriz.
    setTimeout(callback, 600);
  }

  function attack(index) {
    if (attackInProgress || gameOver) return;
    attackInProgress = true;

    const atk = player.attacks[index];
    if (player.mana < atk.manaCost) {
      logDiv.textContent = "Yetersiz mana!";
      attackInProgress = false;
      return;
    }

    // Alev Topu saldÄ±rÄ±sÄ± ise efektleri gÃ¶ster
    if (atk.name === "Alev Topu") {
      fireEffect.style.display = 'block';
      fireEffect.classList.add('shake');
      fireSound.currentTime = 0;
      fireSound.play();
    }

    attackAnimation(() => {
      player.mana -= atk.manaCost;

      if (atk.manaGain) {
        player.mana += atk.manaGain;
        if (player.mana > 100) player.mana = 100;
      }

      enemy.hp -= atk.damage;

      if (enemy.hp <= 0) {
        enemy.hp = 0;
        logDiv.textContent = "Rakip PokÃ©mon bayÄ±ldÄ±!";
        showEffect("KO!");
        updateBars();

        // Efekti gizle
        if (atk.name === "Alev Topu") {
          fireEffect.style.display = 'none';
          fireEffect.classList.remove('shake');
        }

        setTimeout(nextEnemyPokemon, 1000);
        attackInProgress = false;
        return;
      }

      updateBars();
      logDiv.textContent = `Sen ${atk.name} kullandÄ±n. ${atk.damage} hasar verdin.`;
      showEffect(atk.name);

      // Efekti gizle
      if (atk.name === "Alev Topu") {
        fireEffect.style.display = 'none';
        fireEffect.classList.remove('shake');
      }

      setTimeout(enemyAttack, 1000);
    });
  }

  function enemyAttack() {
    if (gameOver) return;

    const atk = enemy.attacks.find(a => enemy.mana >= a.manaCost) || enemy.attacks[1];

    if (enemy.mana >= atk.manaCost) {
      enemy.mana -= atk.manaCost;
      player.hp -= atk.damage;
    }

    if (player.hp <= 0) {
      player.hp = 0;
      gameOver = true;
      logDiv.textContent = "Kaybettin!";
      showEffect("X");
      updateBars();
      enableAttacks(false);
      setTimeout(() => alert("Kaybettin! Tekrar dene."), 500);
    } else {
      logDiv.textContent += ` Rakip ${atk.name} kullandÄ±. ${atk.damage} hasar aldÄ±.`;
      showEffect(atk.name);
      updateBars();
    }

    attackInProgress = false;
  }
  </script>
</body>
</html>
