<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    background-image: url('my_image.jpg'); /* Buraya arka plan olarak kullanmak istediÄŸiniz resmin yolunu girin */
    background-size: cover; /* Arka planÄ±n tam ekran kaplamasÄ±nÄ± saÄŸlar */
    background-position: center; /* Arka planÄ±n ortalanmasÄ± iÃ§in */
    color: #fff;
  }

  .character-wrapper {
    display: flex;
    justify-content: center;
    gap: 80px; /* Karakterler arasÄ±na daha fazla boÅŸluk eklendi */
    flex-wrap: wrap;
  }

  .character {
    width: 200px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 15px;
    padding: 10px;
    margin: 10px;
  }

  .character img {
    width: 200px;
    height: 250px;
    border-radius: 10px;
    background: #eee;
    padding: 5px;
  }

  .hp {
    margin: 10px 0;
    font-weight: bold;
  }

  .health-bar-container {
    width: 200px;
    height: 20px;
    background-color: #ddd;
    border: 1px solid #999;
    border-radius: 5px;
    margin: 5px auto;
  }

  .health-bar {
    height: 100%;
    background-color: limegreen;
    width: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }

  .log {
    margin-top: 20px;
    height: 100px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    background: #fff;
    color: #333;
  }

  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    background-color: #ff7e5f;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #feb47b;
  }

  .attack-animation {
    animation: attack-shake 0.3s ease;
  }

  @keyframes attack-shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(10px); }
    50% { transform: translateX(-10px); }
    75% { transform: translateX(5px); }
    100% { transform: translateX(0); }
  }

  #countdown {
    font-size: 32px;
    margin-top: 20px;
    height: 40px;
    font-weight: bold;
    color: #ffeb3b;
    transition: all 0.3s;
  }

  #countdown.welcome {
    color: limegreen;
    font-size: 36px;
  }
</style>
</head>
<body>
  <audio id="attack-sound" src="fire.mp3"></audio>

  <h1>ðŸ”¥ 1v1 SÄ±ra TabanlÄ± DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <div style="position: relative;">
        <img src="sen.png" alt="Sen">
        <img id="player-fire" src="fire.gif" style="display:none; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100px;" />
      </div>
      <div class="health-bar-container">
        <div id="player-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="player-hp">HP: 100</div>
    </div>

    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <div style="position: relative;">
        <img src="rakip.png" alt="Rakip">
        <img id="enemy-fire" src="fire.gif" style="display:none; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100px;" />
      </div>
      <div class="health-bar-container">
        <div id="enemy-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="enemy-hp">HP: 100</div>
    </div>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button id="attack-button" onclick="attack(0)">AteÅŸ Topu (20 dmg)</button>
    <button id="attack-button-2" onclick="attack(1)">Yumruk (10 dmg)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="countdown" class="welcome"></div>
  <div class="log" id="log"></div>

  <script>
    let attackInProgress = false; // SaldÄ±rÄ± yapÄ±lÄ±rken baÅŸka saldÄ±rÄ±yÄ± engellemek iÃ§in

    function showFire(id) {
      const el = document.getElementById(id);
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 500);
    }

    const player = {
      name: "Sen",
      hp: 100,
      attacks: [
        { name: "AteÅŸ Topu", damage: 20 },
        { name: "Yumruk", damage: 10 }
      ]
    };

    const enemy = {
      name: "Rakip",
      hp: 100,
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15 },
        { name: "Zehir", damage: 12 }
      ]
    };

    const logDiv = document.getElementById('log');

    function attack(index) {
      if (attackInProgress || player.hp <= 0 || enemy.hp <= 0) return;

      attackInProgress = true;
      showFire('enemy-fire');

      const atk = player.attacks[index];
      enemy.hp -= atk.damage;

      document.querySelector('#enemy-info img').classList.add('attack-animation');
      setTimeout(() => {
        document.querySelector('#enemy-info img').classList.remove('attack-animation');
      }, 300);

      document.getElementById('attack-sound').play();
      log(`${player.name} â†’ ${atk.name} â†’ -${atk.damage} HP`);
      updateHP();

      if (enemy.hp <= 0) {
        log("ðŸŽ‰ KazandÄ±n!");
        attackInProgress = false;
        return;
      }

      setTimeout(enemyTurn, 1000);  // Rakip sÄ±rasÄ± arasÄ±nda 1 saniye bekleme
    }

    function enemyTurn() {
      if (player.hp <= 0 || enemy.hp <= 0) return;
      
      showFire('player-fire');

      const i = Math.floor(Math.random() * enemy.attacks.length);
      const atk = enemy.attacks[i];
      player.hp -= atk.damage;

      document.querySelector('#player-info img').classList.add('attack-animation');
      setTimeout(() => {
        document.querySelector('#player-info img').classList.remove('attack-animation');
      }, 300);

      log(`${enemy.name} â†’ ${atk.name} â†’ -${atk.damage} HP`);
      updateHP();

      if (player.hp <= 0) {
        log("ðŸ˜¢ Kaybettin!");
      }

      attackInProgress = false; // Rakip sÄ±rasÄ± bitince saldÄ±rÄ± yapÄ±labilir
    }

    function updateHP() {
      const playerHP = Math.max(0, player.hp);
      const enemyHP = Math.max(0, enemy.hp);

      document.getElementById('player-hp').textContent = `HP: ${playerHP}`;
      document.getElementById('enemy-hp').textContent = `HP: ${enemyHP}`;

      document.getElementById('player-health-bar').style.width = `${playerHP}%`;
      document.getElementById('enemy-health-bar').style.width = `${enemyHP}%`;

      document.getElementById('player-health-bar').style.backgroundColor =
        playerHP < 30 ? 'red' : (playerHP < 60 ? 'orange' : 'limegreen');
      document.getElementById('enemy-health-bar').style.backgroundColor =
        enemyHP < 30 ? 'red' : (enemyHP < 60 ? 'orange' : 'limegreen');
    }

    function log(message) {
      const p = document.createElement("p");
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function resetGame() {
      const countdownEl = document.getElementById('countdown');
      let count = 3;

      countdownEl.textContent = "3...";

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count + "...";
        } else {
          clearInterval(countdownInterval);
          countdownEl.textContent = "DÃ¶vÃ¼ÅŸ BaÅŸladÄ±! ðŸ’¥";

          setTimeout(() => {
            countdownEl.textContent = "";
          }, 1000);

          player.hp = 100;
          enemy.hp = 100;

          document.getElementById('player-hp').textContent = `HP: 100`;
          document.getElementById('enemy-hp').textContent = `HP: 100`;

          document.getElementById('player-health-bar').style.width = `100%`;
          document.getElementById('enemy-health-bar').style.width = `100%`;

          document.getElementById('player-health-bar').style.backgroundColor = 'limegreen';
          document.getElementById('enemy-health-bar').style.backgroundColor = 'limegreen';

          logDiv.innerHTML = '';
        }
      }, 1000);
    }
  </script>
</body>
</html>
