<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kryptomon Battle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: url('my_image.jpg') center/cover no-repeat;
      color: white;
      margin: 0; padding: 0;
    }
    #wallet-bar {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }
    #wallet-bar button {
      background: gold;
      border: none;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    #main-menu {
      text-align: center;
      margin-top: 120px;
    }
    #main-menu button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #game-log {
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      max-width: 500px;
      padding: 10px;
      border-radius: 10px;
      height: 120px;
      overflow-y: auto;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-around;
      margin: 40px auto;
      max-width: 900px;
    }
    .character {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .bar-container {
      background: #222;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
      width: 90%;
    }
    .health-bar {
      background: #e53935;
      height: 100%;
      transition: width 0.3s;
    }
    .mana-bar {
      background: #1e88e5;
      height: 100%;
      transition: width 0.3s;
    }
    .attack-btn {
      background: #ff7e5f;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="wallet-bar">
  <span id="wallet-address">Not connected</span>
  <span id="z1n3d-balance">Z1N3D: -</span>
  <span id="game-balance">Game Earned: 0.0000</span>
  <span id="score-count">Score: 0</span>
  <button onclick="connectWallet()">Connect Wallet</button>
</div>

<div id="main-menu">
  <h1>üî• Kryptomon Battle Game üî•</h1>
  <button onclick="startGame()">START</button>
</div>

<div id="game-log"></div>

<div class="character-wrapper" id="battle-interface" style="display:none;">
  <div class="character" id="player-info">
    <h2>You</h2>
    <div class="bar-container"><div class="health-bar" id="player-health" style="width:100%"></div></div>
    <div class="bar-container"><div class="mana-bar" id="player-mana" style="width:0%"></div></div>
    <p id="player-hp">HP: 100</p>
    <p id="player-mp">Mana: 0</p>
    <button class="attack-btn" onclick="attack(0)">Fireball</button>
    <button class="attack-btn" onclick="attack(1)">Punch</button>
    <button class="attack-btn" onclick="attack(2)">Howl</button>
    <button class="attack-btn" onclick="useDefense()">Defend</button>
  </div>

  <div class="character" id="enemy-info">
    <h2>Enemy</h2>
    <div class="bar-container"><div class="health-bar" id="enemy-health" style="width:100%"></div></div>
    <div class="bar-container"><div class="mana-bar" id="enemy-mana" style="width:0%"></div></div>
    <p id="enemy-hp">HP: 100</p>
    <p id="enemy-mp">Mana: 0</p>
  </div>
</div>

<script>
const BACKEND_URL = 'https://kryptomon-backend.onrender.com';
let userAddress = null;
let gameScore = 0;
let earnedTokens = 0;

const player = {
  hp: 100,
  mana: 0,
  defense: false,
  defenseTurns: 0,
  attacks: [
    { name: "Fireball", damage: 20, manaCost: 30 },
    { name: "Punch", damage: 10, manaCost: 5 },
    { name: "Howl", damage: 0, manaCost: 0, manaGain: 50 }
  ]
};

const enemy = {
  hp: 120,
  mana: 0,
  attacks: [
    { name: "Bite", damage: 15, manaCost: 10 },
    { name: "Claw", damage: 10, manaCost: 5 },
    { name: "Growl", damage: 0, manaCost: 0, manaGain: 50 }
  ]
};

function log(msg) {
  const logDiv = document.getElementById("game-log");
  const p = document.createElement("div");
  p.textContent = msg;
  logDiv.appendChild(p);
  logDiv.scrollTop = logDiv.scrollHeight;
}

async function connectWallet() {
  if (window.ethereum) {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    userAddress = accounts[0];
    document.getElementById("wallet-address").textContent = userAddress;
    fetchZ1n3dBalance();
  } else {
    alert("Install MetaMask");
  }
}

async function fetchZ1n3dBalance() {
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  const abi = [ "function balanceOf(address) view returns (uint256)" ];
  const token = new ethers.Contract("0x8eF3DAe41A03eD2006D4078C92D21Ea8D61e0a90", abi, provider);
  const balance = await token.balanceOf(userAddress);
  const formatted = ethers.utils.formatUnits(balance, 18);
  document.getElementById("z1n3d-balance").textContent = "Z1N3D: " + parseFloat(formatted).toFixed(4);
}

function updateBars() {
  document.getElementById("player-health").style.width = player.hp + "%";
  document.getElementById("player-mana").style.width = player.mana * 2 + "%";
  document.getElementById("enemy-health").style.width = enemy.hp + "%";
  document.getElementById("enemy-mana").style.width = enemy.mana * 2 + "%";
  document.getElementById("player-hp").textContent = "HP: " + player.hp;
  document.getElementById("player-mp").textContent = "Mana: " + player.mana;
  document.getElementById("enemy-hp").textContent = "HP: " + enemy.hp;
  document.getElementById("enemy-mp").textContent = "Mana: " + enemy.mana;
  document.getElementById("score-count").textContent = "Score: " + gameScore;
  document.getElementById("game-balance").textContent = "Game Earned: " + earnedTokens.toFixed(4);
}

function startGame() {
  player.hp = 100;
  player.mana = 0;
  player.defense = false;
  enemy.hp = 120;
  enemy.mana = 0;
  document.getElementById("main-menu").style.display = "none";
  document.getElementById("battle-interface").style.display = "flex";
  log("Game started!");
  updateBars();
}

function attack(i) {
  const atk = player.attacks[i];
  if (player.mana < atk.manaCost) {
    log("Not enough mana!");
    return;
  }
  player.mana -= atk.manaCost;
  if (atk.manaGain) player.mana += atk.manaGain;
  let dmg = atk.damage;
  if (Math.random() < 0.25) dmg *= 2;
  enemy.hp -= dmg;
  log(`You used ${atk.name}, dealt ${dmg} damage!`);
  updateBars();
  if (enemy.hp <= 0) return endGame(true);
  setTimeout(enemyTurn, 800);
}

function useDefense() {
  if (player.mana < 20) return log("Not enough mana!");
  player.mana -= 20;
  player.defense = true;
  player.defenseTurns = 1;
  log("Defense spell active!");
  updateBars();
  setTimeout(enemyTurn, 800);
}

function enemyTurn() {
  const atk = enemy.attacks[Math.floor(Math.random() * enemy.attacks.length)];
  if (enemy.mana < atk.manaCost) {
    enemy.mana += 10;
    log("Enemy charges mana...");
  } else {
    enemy.mana -= atk.manaCost;
    let dmg = atk.damage;
    if (Math.random() < 0.2) dmg *= 2;
    if (player.defense) {
      dmg = Math.ceil(dmg * 0.1);
      player.defenseTurns--;
      if (player.defenseTurns <= 0) player.defense = false;
    }
    player.hp -= dmg;
    log(`Enemy used ${atk.name}, dealt ${dmg} damage!`);
  }
  updateBars();
  if (player.hp <= 0) endGame(false);
}

async function endGame(win) {
  document.getElementById("main-menu").style.display = "block";
  document.getElementById("battle-interface").style.display = "none";
  const points = win ? 100 : -100;
  gameScore += points;
  log(win ? "üéâ You won!" : "üíÄ You lost!");
  updateBars();

  if (userAddress && points > 0) {
    const response = await fetch(BACKEND_URL + "/claim", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ wallet: userAddress, score: points })
    });
    const data = await response.json();
    if (data.status === "success") {
      log(`üí∞ You earned ${data.amount} Z1N3D`);
      earnedTokens += parseFloat(data.amount);
      fetchZ1n3dBalance();
    } else {
      log("‚ùå Claim error: " + data.error);
    }
  }
}
</script>
</body>
</html>
