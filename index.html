<!DOCTYPE html>

  <style>
  body {

  .character-wrapper {

  .character {

  }

  .character img {

  .hp, .mana {

  .health-bar-container, .mana-bar-container {

  }

  .health-bar {
    height: 100%;

    width: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }

  .mana-bar {
    height: 100%;
    background-color: lightblue;
    width: 0%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }

  .log {
    margin-top: 20px;

    overflow-y: auto;
    border: 1px solid #ccc;

  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    background-color: #ff7e5f;

    border-radius: 5px;

    transition: background-color 0.3s;

  button:hover {
    background-color: #feb47b;
  }

  #countdown {
    font-size: 32px;

  #countdown.welcome {
    color: limegreen;

  }

  .pokemon-image, .pokemon-image2 {
    width: 250px;

    object-fit: contain;
  }

  .pokemon-container {
    display: flex;
    justify-content: space-evenly;
    align-items: center;

  </style>
</head>
<body>
  <audio id="attack-sound" src="fire.mp3"></audio>

  <h1>ðŸ”¥ 1v1 SÄ±ra TabanlÄ± DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <div class="character-wrapper">
    <!-- Senin Karakterin -->
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <div style="position: relative;">
        <img src="sen.png" alt="Sen">
        <div class="mana-bar-container">
          <div id="player-mana-bar" class="mana-bar"></div>
        </div>
        <div class="mana">Mana: <span id="player-mana">0</span></div>
      </div>
      <div class="health-bar-container">
        <div id="player-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="player-hp">HP: 100</div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" src="player-pokemon.png" alt="Player Pokemon" />
      <img class="pokemon-image2" src="enemy-pokemon.png" alt="Enemy Pokemon" />
    </div>

    <!-- Rakip Karakter -->
    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <div style="position: relative;">
        <img src="rakip.png" alt="Rakip">
        <div class="mana-bar-container">
          <div id="enemy-mana-bar" class="mana-bar"></div>
        </div>
        <div class="mana">Mana: <span id="enemy-mana">0</span></div>
      </div>
      <div class="health-bar-container">
        <div id="enemy-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="enemy-hp">HP: 100</div>
    </div>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button id="attack-button" onclick="attack(0)">AteÅŸ Topu (20 dmg)</button>
    <button id="attack-button-2" onclick="attack(1)">Yumruk (10 dmg)</button>
    <button id="attack-button-3" onclick="attack(2)">Temel SaldÄ±rÄ± (Mana +10)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="countdown" class="welcome"></div>
  <div class="log" id="log"></div>

  <script>
    let attackInProgress = false;

    const player = {
      name: "Sen",
      hp: 100,
      mana: 0,
      attacks: [
        { name: "AteÅŸ Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 0 },
        { name: "Temel SaldÄ±rÄ±", damage: 1, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemy = {
      name: "Rakip",
      hp: 100,
      mana: 0,
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
        { name: "Zehir", damage: 12, manaCost: 10 }
      ]
    };

    const logDiv = document.getElementById('log');

    function attack(index) {
      if (attackInProgress || player.hp <= 0 || enemy.hp <= 0) return;

      attackInProgress = true;

      if (index === 2) {
        // Temel saldÄ±rÄ± ile mana kazan
        player.mana += player.attacks[index].manaGain;
        log(`${player.name} â†’ Temel SaldÄ±rÄ± â†’ +${player.attacks[index].manaGain} Mana`);
      } else {
        const atk = player.attacks[index];
        if (player.mana >= atk.manaCost) {
          enemy.hp -= atk.damage;
          player.mana -= atk.manaCost;
          log(`${player.name} â†’ ${atk.name} â†’ -${atk.damage} HP`);
        } else {
          log(`${player.name} â†’ Yeterli Mana Yok!`);
          attackInProgress = false;
          return;
        }
      }
      updateHP();
      updateMana();

      if (enemy.hp <= 0) {
        log("ðŸŽ‰ KazandÄ±n!");
        attackInProgress = false;
        return;
      }

      setTimeout(enemyTurn, 1000);  // Rakip sÄ±rasÄ± arasÄ±nda 1 saniye bekleme
    }

    function enemyTurn() {
      if (player.hp <= 0 || enemy.hp <= 0) return;

      const atk = enemy.attacks[Math.floor(Math.random() * enemy.attacks.length)];
      if (enemy.mana >= atk.manaCost) {
        player.hp -= atk.damage;
        enemy.mana -= atk.manaCost;
        log(`${enemy.name} â†’ ${atk.name} â†’ -${atk.damage} HP`);
      } else {
        log(`${enemy.name} â†’ Yeterli Mana Yok!`);
      }

      updateHP();
      updateMana();

      if (player.hp <= 0) {
        log("ðŸ˜¢ Kaybettin!");
      }

      attackInProgress = false;
    }

    function updateHP() {
      const playerHP = Math.max(0, player.hp);
      const enemyHP = Math.max(0, enemy.hp);

      document.getElementById('player-hp').textContent = `HP: ${playerHP}`;
      document.getElementById('enemy-hp').textContent = `HP: ${enemyHP}`;

      document.getElementById('player-health-bar').style.width = `${playerHP}%`;
      document.getElementById('enemy-health-bar').style.width = `${enemyHP}%`;
    }

    function updateMana() {
      const playerMana = Math.max(0, player.mana);
      const enemyMana = Math.max(0, enemy.mana);

      document.getElementById('player-mana').textContent = playerMana;
      document.getElementById('enemy-mana').textContent = enemyMana;

      document.getElementById('player-mana-bar').style.width = `${playerMana}%`;
      document.getElementById('enemy-mana-bar').style.width = `${enemyMana}%`;
    }

    function log(message) {
      const p = document.createElement("p");
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function resetGame() {
      player.hp = 100;
      enemy.hp = 100;
      player.mana = 0;
      enemy.mana = 0;

      updateHP();
      updateMana();

      logDiv.innerHTML = '';
    }
  </script>
