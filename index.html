<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
      display: none;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }
    .pokemon-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }
    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
      overflow: hidden;
    }
    .health-bar, .mana-bar {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .health-bar {
      background-color: limegreen;
    }
    .mana-bar {
      background-color: deepskyblue;
    }
    .pokemon-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pokemon-switch button {
      background-color: transparent;
      border: 2px solid #ff7e5f;
      padding: 10px;
      cursor: pointer;
    }
    .pokemon-switch button img {
      width: 50px;
      height: 50px;
    }
    .attack-effect {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: hit 0.5s ease-out forwards;
      pointer-events: none;
      color: yellow;
      font-weight: bold;
    }
    @keyframes hit {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
    .log {
      margin-top: 20px;
      min-height: 50px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #fire-effect {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      display: none;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes dash-forward {
      0% { transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }
    .dash {
      animation: dash-forward 0.3s ease-out;
    }
    @keyframes damageFlash {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2); }
    }
    /* Ä°statistik ekranÄ± */
    #stats-screen {
      display: none;
      background-color: rgba(0,0,0,0.8);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      font-size: 1.1rem;
      text-align: left;
      box-shadow: 0 0 20px 5px #ff7e5f;
      z-index: 100;
    }
    #stats-screen h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #ff7e5f;
    }
    #stats-screen button {
      display: block;
      margin: 15px auto 0;
      padding: 8px 20px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ 1v1 DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <div id="main-menu">
    <button onclick="startGame()">Oyna</button>
  </div>

  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <img src="sen.png" alt="Sen" id="player-image" />
      <div class="bar-container"><div id="player-health-bar" class="health-bar"></div></div>
      <div class="bar-container"><div id="player-mana-bar" class="mana-bar"></div></div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div class="hp" id="player-mana">Mana: 50</div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" id="player-pokemon" src="player-pokemon.png" alt="Senin Pokemonun" />
      <div class="attack-effect" id="attack-effect"></div>
      <img class="pokemon-image" id="enemy-pokemon" src="enemy-pokemon2.png" alt="Rakip Pokemon" />
      <img id="fire-effect" src="fire.gif" alt="Fire Effect" />
    </div>

    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <img src="rakip.png" alt="Rakip" id="enemy-image" />
      <div class="bar-container"><div id="enemy-health-bar" class="health-bar"></div></div>
      <div class="bar-container"><div id="enemy-mana-bar" class="mana-bar"></div></div>
      <div class="hp" id="enemy-hp">HP: 100</div>
      <div class="hp" id="enemy-mana">Mana: 50</div>
    </div>
  </div>

  <div class="pokemon-switch">
    <button onclick="changePlayerPokemon(0)"><img src="player-pokemon.png" alt="Pokemon 1" /></button>
    <button onclick="changePlayerPokemon(1)"><img src="pokemon2.png" alt="Pokemon 2" /></button>
    <button onclick="changePlayerPokemon(2)"><img src="pokemon3.png" alt="Pokemon 3" /></button>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button onclick="attack(0)" class="attack-button">Alev Topu (20 dmg, 30 mana)</button>
    <button onclick="attack(1)" class="attack-button">Yumruk (10 dmg, 5 mana)</button>
    <button onclick="attack(2)" class="attack-button">Temel SaldÄ±rÄ± (+10 Mana)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="log" class="log"></div>

  <!-- Ä°statistik ekranÄ± -->
  <div id="stats-screen">
    <h2>Oyun Ä°statistikleri</h2>
    <div id="stats-content"></div>
    <button onclick="closeStats()">Kapat ve Yeniden BaÅŸlat</button>
  </div>

  <audio id="fire-sound" src="fire.mp3"></audio>
  <audio id="punch-sound" src="punch.mp3"></audio>
  <audio id="basic-sound" src="basic.mp3"></audio>

  <script>
    let attackInProgress = false;
    let gameOver = false;

    // Ä°statistik iÃ§in sayÄ±cÄ±lar
    let playerDamageDealt = 0;
    let enemyDamageDealt = 0;
    let attacksUsed = { 'Alev Topu': 0, 'Yumruk': 0, 'Temel SaldÄ±rÄ±': 0 };
    let enemyAttacksUsed = {};

    const player = {
      hp: 100,
      mana: 50,
      pokemon: { image: "player-pokemon.png" },
      attacks: [
        { name: "Alev Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 5 },
        { name: "Temel SaldÄ±rÄ±", damage: 0, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemyPokemons = [
      {
        hp: 100, mana: 50, image: "enemy-pokemon.png",
        attacks: [
          { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
          { name: "Zehir", damage: 12, manaCost: 10 }
        ]
      },
      {
        hp: 100, mana: 50, image: "enemy-pokemon2.png",
        attacks: [
          { name: "PenÃ§e", damage: 13, manaCost: 15 },
          { name: "TÄ±rmalama", damage: 9, manaCost: 5 }
        ]
      },
      {
        hp: 100, mana: 50, image: "enemy-pokemon.png",
        attacks: [
          { name: "AteÅŸ Hapsi", damage: 17, manaCost: 25 },
          { name: "KÄ±vÄ±lcÄ±m", damage: 10, manaCost: 10 }
        ]
      }
    ];

    let currentEnemyIndex = 0;
    let enemy = { ...enemyPokemons[currentEnemyIndex] };

    const logDiv = document.getElementById('log');
    const attackEffect = document.getElementById('attack-effect');
    const fireEffect = document.getElementById('fire-effect');
    const fireSound = document.getElementById('fire-sound');

    function changePlayerPokemon(index) {
      const images = ["player-pokemon.png", "pokemon2.png", "pokemon3.png"];
      player.pokemon.image = images[index];
      document.getElementById('player-pokemon').src = player.pokemon.image;
    }

    function updateBars() {
      const safePlayerHP = Math.max(player.hp, 0);
      const safeEnemyHP = Math.max(enemy.hp, 0);

      const playerHPBar = document.getElementById('player-health-bar');
      const enemyHPBar = document.getElementById('enemy-health-bar');

      const setHPColor = (bar, hp) => {
        if (hp >= 60) {
          bar.style.backgroundColor = "limegreen";
        } else if (hp >= 30) {
          bar.style.backgroundColor = "orange";
        } else {
          bar.style.backgroundColor = "red";
        }
      };

      playerHPBar.style.width = safePlayerHP + "%";
      enemyHPBar.style.width = safeEnemyHP + "%";
      setHPColor(playerHPBar, safePlayerHP);
      setHPColor(enemyHPBar, safeEnemyHP);

      document.getElementById('player-hp').textContent = `HP: ${safePlayerHP}`;
      document.getElementById('enemy-hp').textContent = `HP: ${safeEnemyHP}`;

      const playerManaBar = document.getElementById('player-mana-bar');
      const enemyManaBar = document.getElementById('enemy-mana-bar');

      playerManaBar.style.width = Math.min(player.mana, 50) * 2 + "%";
      enemyManaBar.style.width = Math.min(enemy.mana, 50) * 2 + "%";

      document.getElementById('player-mana').textContent = `Mana: ${player.mana}`;
      document.getElementById('enemy-mana').textContent = `Mana: ${enemy.mana}`;
    }

    function showLog(text, isCritical = false) {
      const span = document.createElement('span');
      span.textContent = text;
      if (isCritical) {
        span.style.color = "red";
        span.style.fontWeight = "bold";
        span.style.fontSize = "1.3rem";
        span.style.display = "block";
        span.style.marginTop = "5px";
      }
      logDiv.appendChild(span);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function playSound(attackName) {
      if (attackName === "Alev Topu") {
        fireSound.currentTime = 0;
        fireSound.play();
      } else if (attackName === "Yumruk") {
        document.getElementById('punch-sound').play();
      } else {
        document.getElementById('basic-sound').play();
      }
    }

    function attack(attackIndex) {
      if (attackInProgress || gameOver) return;
      const attackData = player.attacks[attackIndex];
      if (player.mana < (attackData.manaCost || 0)) {
        showLog("Yeterli manan yok!");
        return;
      }

      attackInProgress = true;

      // Mana gÃ¼ncelle
      player.mana -= attackData.manaCost || 0;
      if (attackData.manaGain) player.mana = Math.min(player.mana + attackData.manaGain, 50);

      // Kritik vuruÅŸ: %25 ÅŸansla hasar 2 kat
      const isCritical = Math.random() < 0.25;
      const damage = (attackData.damage || 0) * (isCritical ? 2 : 1);

      if (damage > 0) {
        enemy.hp -= damage;
        playerDamageDealt += damage;
      }

      attacksUsed[attackData.name]++;

      showLog(`Sen ${attackData.name} kullandÄ±n!${isCritical ? " KRÄ°TÄ°K VURUÅž!" : ""}`, isCritical);

      // Hasar animasyonu, ileri-geri hareket ve hasar gÃ¶sterimi
      const enemyPokemonImg = document.getElementById('enemy-pokemon');
      enemyPokemonImg.classList.add('dash');

      // Hasar sayÄ± efekti
      attackEffect.style.color = isCritical ? "red" : "yellow";
      attackEffect.textContent = damage > 0 ? `-${damage}` : "+Mana";
      attackEffect.style.left = "35%";
      attackEffect.style.top = "80px";
      attackEffect.style.display = "block";
      attackEffect.style.animation = "hit 0.5s ease-out forwards";

      if (attackData.name === "Alev Topu") {
        fireEffect.style.display = "block";
        playSound(attackData.name);
      } else {
        playSound(attackData.name);
      }

      setTimeout(() => {
        enemyPokemonImg.classList.remove('dash');
        attackEffect.style.display = "none";
        fireEffect.style.display = "none";

        updateBars();
        if (enemy.hp <= 0) {
          endGame(true);
          return;
        }
        enemyTurn();
      }, 700);
    }

    function enemyTurn() {
      if (gameOver) return;
      // Rakip rasgele saldÄ±rÄ± seÃ§er
      const possibleAttacks = enemy.attacks.filter(a => a.manaCost <= enemy.mana);
      if (possibleAttacks.length === 0) {
        enemy.mana = Math.min(enemy.mana + 10, 50);
        showLog("Rakip mana topluyor...");
        updateBars();
        attackInProgress = false;
        return;
      }

      const attackData = possibleAttacks[Math.floor(Math.random() * possibleAttacks.length)];

      enemy.mana -= attackData.manaCost;
      // Kritik vuruÅŸ %20
      const isCritical = Math.random() < 0.2;
      const damage = attackData.damage * (isCritical ? 2 : 1);

      player.hp -= damage;
      enemyDamageDealt += damage;

      enemyAttacksUsed[attackData.name] = (enemyAttacksUsed[attackData.name] || 0) + 1;

      showLog(`Rakip ${attackData.name} kullandÄ±!${isCritical ? " KRÄ°TÄ°K VURUÅž!" : ""}`, isCritical);

      // Hasar animasyonu
      const playerPokemonImg = document.getElementById('player-pokemon');
      playerPokemonImg.classList.add('dash');

      attackEffect.style.color = isCritical ? "red" : "yellow";
      attackEffect.textContent = `-${damage}`;
      attackEffect.style.left = "35%";
      attackEffect.style.top = "120px";
      attackEffect.style.display = "block";
      attackEffect.style.animation = "hit 0.5s ease-out forwards";

      setTimeout(() => {
        playerPokemonImg.classList.remove('dash');
        attackEffect.style.display = "none";
        updateBars();
        if (player.hp <= 0) {
          endGame(false);
          return;
        }
        attackInProgress = false;
      }, 700);
    }

    function endGame(playerWon) {
      gameOver = true;
      showLog(playerWon ? "TEBRÄ°KLER! KazandÄ±n ðŸŽ‰" : "Kaybettin... ÃœzgÃ¼nÃ¼z ðŸ˜ž");
      showStats(playerWon);
    }

    function showStats(playerWon) {
      const statsScreen = document.getElementById('stats-screen');
      const statsContent = document.getElementById('stats-content');
      statsContent.innerHTML = `
        <p><strong>SonuÃ§:</strong> ${playerWon ? "KazandÄ±nÄ±z!" : "Kaybettiniz."}</p>
        <p><strong>Senin Verilerin:</strong></p>
        <ul>
          <li>Toplam Hasar VerdiÄŸin: ${playerDamageDealt}</li>
          <li>AtaÄŸÄ± En Ã‡ok KullandÄ±ÄŸÄ±n: ${maxAttack(attacksUsed)}</li>
        </ul>
        <p><strong>Rakibin Verileri:</strong></p>
        <ul>
          <li>Toplam Hasar AldÄ±ÄŸÄ±n: ${enemyDamageDealt}</li>
          <li>Rakibin En Ã‡ok KullandÄ±ÄŸÄ± AtaÄŸÄ±: ${maxAttack(enemyAttacksUsed)}</li>
        </ul>
      `;
      statsScreen.style.display = 'block';
    }

    function maxAttack(attackObj) {
      if (!attackObj || Object.keys(attackObj).length === 0) return "Yok";
      return Object.entries(attackObj).sort((a,b) => b[1] - a[1])[0][0];
    }

    function closeStats() {
      document.getElementById('stats-screen').style.display = 'none';
      resetGame();
    }

    function resetGame() {
      player.hp = 100;
      player.mana = 50;
      enemy = {...enemyPokemons[currentEnemyIndex]};
      playerDamageDealt = 0;
      enemyDamageDealt = 0;
      attacksUsed = { 'Alev Topu': 0, 'Yumruk': 0, 'Temel SaldÄ±rÄ±': 0 };
      enemyAttacksUsed = {};
      gameOver = false;
      attackInProgress = false;
      updateBars();
      logDiv.textContent = '';
      document.querySelector('.character-wrapper').style.display = 'flex';
      document.getElementById('main-menu').style.display = 'none';
    }

    function startGame() {
      document.querySelector('.character-wrapper').style.display = 'flex';
      document.getElementById('main-menu').style.display = 'none';
      resetGame();
    }

    // BaÅŸlangÄ±Ã§ta barlarÄ± gÃ¼ncelle
    updateBars();
  </script>
</body>
</html>
