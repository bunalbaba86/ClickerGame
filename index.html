<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg'); /* Arka plan resmi */
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
    }

    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 50px;
      position: absolute;
      bottom: 10px;
      width: 100%;
      padding: 20px;
    }

    .character {
      width: 150px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      position: relative;
    }

    #player-info {
      position: absolute;
      bottom: 10px;
      left: 20px;
    }

    #enemy-info {
      position: absolute;
      bottom: 10px;
      right: 20px;
    }

    .character img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      background: #eee;
      padding: 5px;
    }

    .hp, .mana {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
    }

    .mana {
      top: 40px;
    }

    .health-bar-container {
      width: 150px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }

    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .log {
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #feb47b;
    }

    .attack-animation {
      animation: attack-shake 0.3s ease;
    }

    @keyframes attack-shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    #countdown {
      font-size: 32px;
      margin-top: 20px;
      height: 40px;
      font-weight: bold;
      color: #ffeb3b;
      transition: all 0.3s;
    }

    #countdown.welcome {
      color: limegreen;
      font-size: 36px;
    }

    .pokemon-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-between;
      width: 60%;
    }

    .pokemon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ddd;
      margin: 0 20px;
    }

    .pokemon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>
  <audio id="attack-sound" src="fire.mp3"></audio>

  <h1>ðŸ”¥ 1v1 SÄ±ra TabanlÄ± DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <!-- Pokemonlar Ortada -->
  <div class="pokemon-wrapper">
    <div class="pokemon" id="player-pokemon">
      <img src="player-pokemon.png" alt="Senin Pokemonu"> <!-- Pokemon fotoÄŸrafÄ± -->
    </div>
    <div class="pokemon" id="enemy-pokemon">
      <img src="enemy-pokemon.png" alt="Rakip Pokemonu"> <!-- Rakip Pokemon fotoÄŸrafÄ± -->
    </div>
  </div>

  <!-- Karakter Bilgileri Sol ve SaÄŸ Altta -->
  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <div class="health-bar-container">
        <div id="player-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div class="mana" id="player-mana">Mana: 0</div>
    </div>

    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <div class="health-bar-container">
        <div id="enemy-health-bar" class="health-bar"></div>
      </div>
      <div class="hp" id="enemy-hp">HP: 100</div>
      <div class="mana" id="enemy-mana">Mana: 0</div>
    </div>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button id="attack-button" onclick="attack(0)">AteÅŸ Topu (20 dmg)</button>
    <button id="attack-button-2" onclick="attack(1)">Yumruk (10 dmg)</button>
    <button id="attack-button-3" onclick="attack(2)">Mana Toplama (1 dmg, +10 mana)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="countdown" class="welcome"></div>
  <div class="log" id="log"></div>

  <script>
    let attackInProgress = false; // SaldÄ±rÄ± yapÄ±lÄ±rken baÅŸka saldÄ±rÄ±yÄ± engellemek iÃ§in

    function showFire(id) {
      const el = document.getElementById(id);
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 500);
    }

    const player = {
      name: "Sen",
      hp: 100,
      mana: 0,
      attacks: [
        { name: "AteÅŸ Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 10 },
        { name: "Mana Toplama", damage: 1, manaCost: 0, manaGain: 10 } // Yeni saldÄ±rÄ±
      ]
    };

    const enemy = {
      name: "Rakip",
      hp: 100,
      mana: 0,
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
        { name: "Zehir", damage: 12, manaCost: 15 }
      ]
    };

    const logDiv = document.getElementById('log');

    function attack(index) {
      if (attackInProgress || player.hp <= 0 || enemy.hp <= 0) return;

      attackInProgress = true;
      showFire('enemy-fire');

      const atk = player.attacks[index];
      if (player.mana < atk.manaCost) {
        log("Mana yetersiz!");
        attackInProgress = false;
        return;
      }

      player.mana -= atk.manaCost;
      enemy.hp -= atk.damage;

      document.querySelector('#enemy-info img').classList.add('attack-animation');
      setTimeout(() => {
        document.querySelector('#enemy-info img').classList.remove('attack-animation');
      }, 300);

      document.getElementById('attack-sound').play();
      log(`${player.name} â†’ ${atk.name} â†’ -${atk.damage} HP`);
      updateHP();

      if (enemy.hp <= 0) {
        log("ðŸŽ‰ KazandÄ±n!");
        attackInProgress = false;
        return;
      }

      setTimeout(enemyTurn, 1000);  // Rakip sÄ±rasÄ± arasÄ±nda 1 saniye bekleme
    }

    function enemyTurn() {
      if (player.hp <= 0 || enemy.hp <= 0) return;

      showFire('player-fire');

      const i = Math.floor(Math.random() * enemy.attacks.length);
      const atk = enemy.attacks[i];
      if (enemy.mana < atk.manaCost) {
        enemyTurn(); // EÄŸer rakibin manasÄ± yetmezse yeni bir saldÄ±rÄ± yap
        return;
      }

      enemy.mana -= atk.manaCost;
      player.hp -= atk.damage;

      document.querySelector('#player-info img').classList.add('attack-animation');
      setTimeout(() => {
        document.querySelector('#player-info img').classList.remove('attack-animation');
      }, 300);

      log(`${enemy.name} â†’ ${atk.name} â†’ -${atk.damage} HP`);
      updateHP();

      if (player.hp <= 0) {
        log("ðŸ˜¢ Kaybettin!");
      }

      attackInProgress = false; // Rakip sÄ±rasÄ± bitince saldÄ±rÄ± yapÄ±labilir
    }

    function updateHP() {
      const playerHP = Math.max(0, player.hp);
      const enemyHP = Math.max(0, enemy.hp);

      document.getElementById('player-hp').textContent = `HP: ${playerHP}`;
      document.getElementById('enemy-hp').textContent = `HP: ${enemyHP}`;
      document.getElementById('player-mana').textContent = `Mana: ${player.mana}`;
      document.getElementById('enemy-mana').textContent = `Mana: ${enemy.mana}`;

      document.getElementById('player-health-bar').style.width = `${playerHP}%`;
      document.getElementById('enemy-health-bar').style.width = `${enemyHP}%`;

      document.getElementById('player-health-bar').style.backgroundColor =
        playerHP < 30 ? 'red' : (playerHP < 60 ? 'orange' : 'limegreen');
      document.getElementById('enemy-health-bar').style.backgroundColor =
        enemyHP < 30 ? 'red' : (enemyHP < 60 ? 'orange' : 'limegreen');
    }

    function log(message) {
      const p = document.createElement("p");
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function resetGame() {
      const countdownEl = document.getElementById('countdown');
      let count = 3;

      countdownEl.textContent = "3...";

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count + "...";
        } else {
          clearInterval(countdownInterval);
          countdownEl.textContent = "DÃ¶vÃ¼ÅŸ BaÅŸladÄ±! ðŸ’¥";

          setTimeout(() => {
            countdownEl.textContent = "";
          }, 1000);

          player.hp = 100;
          enemy.hp = 100;
          player.mana = 0;
          enemy.mana = 0;

          document.getElementById('player-hp').textContent = `HP: 100`;
          document.getElementById('enemy-hp').textContent = `HP: 100`;
          document.getElementById('player-mana').textContent = `Mana: 0`;
          document.getElementById('enemy-mana').textContent = `Mana: 0`;

          document.getElementById('player-health-bar').style.width = `100%`;
          document.getElementById('enemy-health-bar').style.width = `100%`;

          document.getElementById('player-health-bar').style.backgroundColor = 'limegreen';
          document.getElementById('enemy-health-bar').style.backgroundColor = 'limegreen';

          logDiv.innerHTML = '';
        }
      }, 1000);
    }
  </script>
</body>
</html>
