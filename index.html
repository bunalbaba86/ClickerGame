<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 80px;
      margin-top: 50px;
    }

    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }

    .hp, .mana {
      margin: 10px 0;
      font-weight: bold;
    }

    .health-bar-container, .mana-bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }

    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .mana-bar {
      height: 100%;
      background-color: lightblue;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .pokemon-image, .pokemon-image2 {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }

    .damage-text {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: yellow;
      animation: floatUp 1s ease-out forwards;
      z-index: 3;
    }

    .damage-text.crit {
      color: red;
      font-size: 32px;
      text-shadow: 0 0 10px black;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }

    .log {
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #feb47b;
    }

    #end-screen {
      display: none;
      font-size: 30px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio id="attack-sound" src="fire.mp3"></audio>

  <h1>ðŸ”¥ 1v1 SÄ±ra TabanlÄ± DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>
  <div class="character-wrapper">
    <div class="character">
      <h2>Senin Karakterin</h2>
      <img id="player-pokemon" class="pokemon-image" src="player-pokemon.png" />
      <div class="health-bar-container"><div id="player-health-bar" class="health-bar"></div></div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div class="mana-bar-container"><div id="player-mana-bar" class="mana-bar"></div></div>
      <div class="mana">Mana: <span id="player-mana">0</span></div>
    </div>

    <div class="character">
      <h2>Rakip Karakter</h2>
      <img id="enemy-pokemon" class="pokemon-image2" src="enemy-pokemon.png" />
      <div class="health-bar-container"><div id="enemy-health-bar" class="health-bar"></div></div>
      <div class="hp" id="enemy-hp">HP: 100</div>
      <div class="mana-bar-container"><div id="enemy-mana-bar" class="mana-bar"></div></div>
      <div class="mana">Mana: <span id="enemy-mana">0</span></div>
    </div>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button onclick="attack(0)">AteÅŸ Topu (20 dmg)</button>
    <button onclick="attack(1)">Yumruk (10 dmg)</button>
    <button onclick="attack(2)">Temel SaldÄ±rÄ± (-1 dmg, +10 Mana)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="end-screen"></div>
  <div class="log" id="log"></div>

  <script>
    const player = {
      hp: 100,
      mana: 0,
      attacks: [
        { name: "AteÅŸ Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 5 },
        { name: "Temel SaldÄ±rÄ±", damage: -1, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemy = {
      hp: 100,
      mana: 0,
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
        { name: "Zehir", damage: 12, manaCost: 10 }
      ]
    };

    const logDiv = document.getElementById('log');
    const playerImg = document.getElementById('player-pokemon');
    const enemyImg = document.getElementById('enemy-pokemon');

    let attackInProgress = false;

    function getCritMultiplier() {
      return Math.random() < Math.random() * 0.3 ? 2 : 1;
    }

    function showDamage(targetImg, damage, isCrit) {
      const dmgText = document.createElement("div");
      dmgText.className = "damage-text";
      if (isCrit) dmgText.classList.add("crit");
      dmgText.textContent = `-${damage}`;
      const rect = targetImg.getBoundingClientRect();
      dmgText.style.left = `${targetImg.offsetLeft + 100}px`;
      dmgText.style.top = `${targetImg.offsetTop - 20}px`;
      dmgText.style.position = "absolute";
      targetImg.parentNode.appendChild(dmgText);
      setTimeout(() => dmgText.remove(), 1000);
    }

    function attack(index) {
      if (attackInProgress || player.hp <= 0 || enemy.hp <= 0) return;
      attackInProgress = true;
      const atk = player.attacks[index];

      if (index === 2) {
        player.mana += atk.manaGain;
        enemy.hp -= 1;
        log(`Sen â†’ ${atk.name} â†’ -1 HP / +${atk.manaGain} Mana`);
        showDamage(enemyImg, 1, false);
      } else {
        if (player.mana >= atk.manaCost) {
          let crit = getCritMultiplier();
          let damage = atk.damage * crit;
          enemy.hp -= damage;
          player.mana -= atk.manaCost;
          log(`Sen â†’ ${atk.name} â†’ -${damage} HP ${crit === 2 ? "(KRÄ°TÄ°K!)" : ""}`);
          showDamage(enemyImg, damage, crit === 2);
        } else {
          log("Yeterli Mana yok!");
          attackInProgress = false;
          return;
        }
      }

      updateStatus();

      if (enemy.hp <= 0) {
        showEndMessage("ðŸŽ‰ KazandÄ±n!");
        attackInProgress = false;
        return;
      }

      setTimeout(enemyTurn, 1000);
    }

    function enemyTurn() {
      if (enemy.hp <= 0 || player.hp <= 0) return;
      const atk = enemy.attacks[Math.floor(Math.random() * enemy.attacks.length)];

      if (enemy.mana >= atk.manaCost) {
        let crit = getCritMultiplier();
        let damage = atk.damage * crit;
        player.hp -= damage;
        enemy.mana -= atk.manaCost;
        log(`Rakip â†’ ${atk.name} â†’ -${damage} HP ${crit === 2 ? "(KRÄ°TÄ°K!)" : ""}`);
        showDamage(playerImg, damage, crit === 2);
      } else {
        enemy.mana += 10;
        log("Rakip mana kazanÄ±yor (+10)");
      }

      updateStatus();

      if (player.hp <= 0) {
        showEndMessage("ðŸ˜¢ Kaybettin!");
      }

      attackInProgress = false;
    }

    function updateStatus() {
      document.getElementById('player-hp').textContent = `HP: ${Math.max(0, player.hp)}`;
      document.getElementById('enemy-hp').textContent = `HP: ${Math.max(0, enemy.hp)}`;
      document.getElementById('player-health-bar').style.width = `${Math.max(0, player.hp)}%`;
      document.getElementById('enemy-health-bar').style.width = `${Math.max(0, enemy.hp)}%`;
      document.getElementById('player-mana').textContent = player.mana;
      document.getElementById('enemy-mana').textContent = enemy.mana;
      document.getElementById('player-mana-bar').style.width = `${player.mana}%`;
      document.getElementById('enemy-mana-bar').style.width = `${enemy.mana}%`;
    }

    function log(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function showEndMessage(msg) {
      const end = document.getElementById("end-screen");
      end.textContent = msg;
      end.style.display = "block";
    }

    function resetGame() {
      player.hp = 100;
      player.mana = 0;
      enemy.hp = 100;
      enemy.mana = 0;
      document.getElementById("end-screen").style.display = "none";
      logDiv.innerHTML = '';
      updateStatus();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "1") attack(0);
      if (e.key === "2") attack(1);
      if (e.key === "3") attack(2);
    });

    updateStatus();
  </script>
</body>
</html>
