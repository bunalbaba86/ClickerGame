<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kryptomon Battle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: url('my_image.jpg') center/cover no-repeat;
      color: white;
    }
    #wallet-bar {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }
    #wallet-bar button {
      background: gold;
      border: none;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
      display: none;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
      position: relative;
    }
    .bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
      overflow: hidden;
    }
    .health-bar, .mana-bar {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .health-bar { background-color: #e53935; }
    .mana-bar { background-color: #1e88e5; }
    .attack-btn {
      background: #ff7e5f;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #main-menu button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #log {
      margin-top: 20px;
      min-height: 50px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      max-height: 150px;
      overflow-y: auto;
    }
    .pokemon-image {
      width: 180px;
      margin: 10px auto;
    }
    .attack-effect {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: yellow;
      animation: hitEffect 1s ease-out forwards;
    }
    @keyframes hitEffect {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
    #return-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wallet-bar">
    <span id="wallet-address">Not connected</span>
    <span id="z1n3d-balance">Z1N3D: -</span>
    <span id="game-balance">Game Earned: 0.0000</span>
    <span id="score-count">Score: 0</span>
    <button onclick="window.connectWallet()">Connect Wallet</button>
  </div>

  <div id="main-menu">
    <h1>ðŸ”¥ Kryptomon Battle Game ðŸ”¥</h1>
    <button onclick="window.startGame()">START</button>
  </div>

  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>You</h2>
      <img src="player-pokemon.png" class="pokemon-image" id="player-img" />
      <div class="bar-container"><div class="health-bar" id="player-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="player-mana"></div></div>
      <p id="player-hp">HP: 100</p>
      <p id="player-mp">Mana: 0</p>
      <button class="attack-btn" onclick="window.attack(0)">Fireball</button>
      <button class="attack-btn" onclick="window.attack(1)">Punch</button>
      <button class="attack-btn" onclick="window.attack(2)">Howl</button>
      <button class="attack-btn" onclick="window.useDefense()">Defend</button>
    </div>
    <div class="character" id="enemy-info">
      <h2>Enemy</h2>
      <img src="enemy-pokemon2.png" class="pokemon-image" id="enemy-img" />
      <div class="bar-container"><div class="health-bar" id="enemy-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="enemy-mana"></div></div>
      <p id="enemy-hp">HP: 100</p>
      <p id="enemy-mp">Mana: 0</p>
    </div>
  </div>

  <div id="log"></div>
  <button id="return-button" onclick="window.returnToMenu()">Return to Menu</button>

  <audio id="fire-sound" src="fire.mp3"></audio>
  <audio id="punch-sound" src="punch.mp3"></audio>
  <audio id="basic-sound" src="basic.mp3"></audio>
  <audio id="defense-sound" src="defense.mp3"></audio>
  <audio id="bg-music" src="background.mp3" loop></audio>

<script>
// --- GLOBAL NESNELERÄ° TANIMLA ---
window.player = {
  hp: 100,
  mana: 0,
  defense: false,
  defenseTurns: 0,
  attacks: [
    { name: "Fireball", damage: 35, manaCost: 30, manaGain: 0 },
    { name: "Punch", damage: 10, manaCost: 10, manaGain: 0 },
    { name: "Howl", damage: 0, manaCost: 0, manaGain: 100 }
  ]
};

window.enemy = {
  hp: 120,
  mana: 0,
  defense: false,
  defenseTurns: 0,
  attacks: [
    { name: "Fireball", damage: 35, manaCost: 30, manaGain: 0 },
    { name: "Punch", damage: 15, manaCost: 10, manaGain: 0 },
    { name: "Howl", damage: 0, manaCost: 0, manaGain: 100 }
  ]
};

window.gameScore = 0;
window.earnedTokens = 0;
window.userAddress = null;
// BURAYI GERÃ‡EK BACKEND ADRESÄ°NLE DEÄžÄ°ÅžTÄ°R
window.BACKEND_URL = "https://kryptomon-backend.onrender.com";

// --- CONNECT WALLET FONKSÄ°YONU ---
window.connectWallet = async function() {
  if (!window.ethereum) {
    alert("Please install MetaMask or another Ethereum wallet!");
    return;
  }
  try {
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    window.userAddress = accounts[0];
    document.getElementById("wallet-address").textContent = "Wallet: " + window.userAddress;
    window.log("Wallet connected: " + window.userAddress);
    window.fetchZ1n3dBalance();
  } catch (error) {
    console.error(error);
    window.log("Wallet connection failed.");
  }
};

// --- Z1N3D BAKÄ°YE GETÄ°R ---
window.fetchZ1n3dBalance = async function() {
  if (!window.userAddress) return;
  try {
    const response = await fetch(window.BACKEND_URL + "/balance?wallet=" + window.userAddress);
    const data = await response.json();
    if (data.balance !== undefined) {
      document.getElementById("z1n3d-balance").textContent = "Z1N3D: " + data.balance;
    }
  } catch {
    window.log("Failed to fetch Z1N3D balance.");
  }
};

// --- LOG YAZDIR ---
window.log = function(text) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML += text + "<br>";
  logDiv.scrollTop = logDiv.scrollHeight;
};

// --- BARS GÃœNCELLE ---
window.updateBars = function() {
  // Player
  const playerHpPercent = Math.max(0, window.player.hp) / 100 * 100;
  const playerManaPercent = Math.min(100, window.player.mana);
  document.getElementById("player-health").style.width = playerHpPercent + "%";
  document.getElementById("player-mana").style.width = playerManaPercent + "%";
  document.getElementById("player-hp").textContent = HP: ${Math.max(0, window.player.hp)};
  document.getElementById("player-mp").textContent = Mana: ${Math.min(100, window.player.mana)};

  // Enemy
  const enemyHpPercent = Math.max(0, window.enemy.hp) / 120 * 100;
  const enemyManaPercent = Math.min(100, window.enemy.mana);
  document.getElementById("enemy-health").style.width = enemyHpPercent + "%";
  document.getElementById("enemy-mana").style.width = enemyManaPercent + "%";
  document.getElementById("enemy-hp").textContent = HP: ${Math.max(0, window.enemy.hp)};
  document.getElementById("enemy-mp").textContent = Mana: ${Math.min(100, window.enemy.mana)};

  // Skor
  document.getElementById("score-count").textContent = "Score: " + window.gameScore.toFixed(0);
};

// --- SES OYNAT ---
window.playSound = function(name) {
  const sounds = {
    Fireball: "fire-sound",
    Punch: "punch-sound",
    Howl: "basic-sound",
    Defend: "defense-sound"
  };
  const soundId = sounds[name];
  if (soundId) {
    const audio = document.getElementById(soundId);
    audio.currentTime = 0;
    audio.play();
  }
};
// GÃœNCELLEMELER: spam engel, animasyonlar, mÃ¼zik kontrolÃ¼, ana menÃ¼ dÃ¶nÃ¼ÅŸÃ¼, zeki bot
let attackInProgress = false;

window.attack = function(i) {
  if (attackInProgress) return;
  attackInProgress = true;

  const atk = window.player.attacks[i];

  if (window.player.mana < atk.manaCost) {
    window.log("Not enough mana!");
    attackInProgress = false;
    return;
  }

  // Mana harcamasÄ±
  window.player.mana -= atk.manaCost;

  // Mana kazancÄ± varsa ekle
  if (atk.manaGain) window.player.mana += atk.manaGain;

  // Mana sÄ±nÄ±rÄ± (max 100)
  window.player.mana = Math.min(window.player.mana, 100);

  // Hasar iÅŸlemleri
  let dmg = atk.damage;
  const crit = Math.random() < 0.25;
  if (crit) dmg *= 2;

  window.enemy.hp -= dmg;

  window.playSound(atk.name);
  showEffect("enemy-img", dmg);
  window.log(`You used ${atk.name}, dealt ${dmg} damage!${crit ? " CRIT!" : ""}`);

  window.updateBars();

  if (window.enemy.hp <= 0) {
    attackInProgress = false;
    return window.endGame(true);
  }

  setTimeout(window.enemyTurn, 1000);
}

window.useDefense = function() {
  if (attackInProgress) return;
  attackInProgress = true;
  if (window.player.mana < 20) {
    window.log("Not enough mana!");
    attackInProgress = false;
    return;
  }
  window.player.mana -= 20;
  window.player.defense = true;
  window.player.defenseTurns = 1;

  // Mana sÄ±nÄ±rÄ± kontrolÃ¼
  window.player.mana = Math.min(window.player.mana, 100);

  window.playSound("Defend");
  window.log("Defense spell active!");
  window.updateBars();
  setTimeout(window.enemyTurn, 1000);
}

// --- Enemy hamlesi ---
window.enemyTurn = function() {
  // Ã–ncelikle mana sÄ±nÄ±rÄ±nÄ± kontrol et ve aÅŸÄ±mÄ± Ã¶nle
  window.enemy.mana = Math.min(window.enemy.mana, 100);

  // KullanabileceÄŸi saldÄ±rÄ±lar
  const canAttack = window.enemy.attacks.filter(a => a.manaCost <= window.enemy.mana);

  // EÄŸer saldÄ±rÄ± yoksa mana ÅŸarj et
  if (!canAttack.length) {
    window.enemy.mana += 15;
    // Mana sÄ±nÄ±rÄ±nÄ± aÅŸmamasÄ± iÃ§in
    window.enemy.mana = Math.min(window.enemy.mana, 100);
    window.log("Enemy charges mana...");
    attackInProgress = false;
    return;
  }

  // AkÄ±llÄ± seÃ§im: yÃ¼ksek hasar veren saldÄ±rÄ±larÄ± tercih et (mana izin verdiÄŸi sÃ¼rece)
  canAttack.sort((a, b) => b.damage - a.damage);
  const atk = canAttack[0];

  window.enemy.mana -= atk.manaCost;

  let dmg = atk.damage;
  const crit = Math.random() < 0.2;
  if (crit) dmg *= 2;

  if (window.player.defense) {
    dmg = Math.ceil(dmg * 0.1);
    window.player.defenseTurns--;
    if (window.player.defenseTurns <= 0) window.player.defense = false;
  }
  window.player.hp -= dmg;
  window.playSound(atk.name);
  showEffect("player-img", dmg);
  window.log(`Enemy used ${atk.name}, dealt ${dmg} damage!${crit ? " CRIT!" : ""}`);
  window.updateBars();
  attackInProgress = false;
  if (window.player.hp <= 0) window.endGame(false);
}



// --- Efekt gÃ¶sterimi ---
function showEffect(targetId, text) {
  const el = document.getElementById(targetId);
  const fx = document.createElement("div");
  fx.className = "attack-effect";
  fx.textContent = text > 0 ? -${text} : "+Mana";
  el.parentNode.appendChild(fx);
  setTimeout(() => fx.remove(), 1000);
}

// --- Oyun bitiÅŸi ---
window.endGame = async function(win) {
  document.querySelector(".character-wrapper").style.display = "none";
  document.getElementById("return-button").style.display = "inline-block";
  window.log(win ? "ðŸŽ‰ You won!" : "ðŸ’€ You lost!");
  document.getElementById("bg-music").pause();
  const points = win ? 100 : -100;
  window.gameScore += points;
  window.updateBars();
  if (window.userAddress && points > 0) {
    try {
      const response = await fetch(window.BACKEND_URL + "/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet: window.userAddress, score: points }),
      });
      const data = await response.json();
      if (data.tokens) {
        window.earnedTokens += data.tokens;
        window.log(You earned ${data.tokens} tokens!);
        window.fetchZ1n3dBalance();
      }
    } catch {
      window.log("Token claim failed.");
    }
  }
};

// --- MenÃ¼yÃ¼ gÃ¶ster ---
window.returnToMenu = function() {
  document.getElementById("return-button").style.display = "none";
  document.getElementById("main-menu").style.display = "block";
};

// --- Oyunu baÅŸlat ---
window.startGame = function() {
  window.player.hp = 100;
  window.player.mana = 0;
  window.player.defense = false;
  window.player.defenseTurns = 0;
  window.enemy.hp = 120;
  window.enemy.mana = 0;
  window.enemy.defense = false;
  window.enemy.defenseTurns = 0;
  attackInProgress = false;
  document.getElementById("main-menu").style.display = "none";
  document.querySelector(".character-wrapper").style.display = "flex";
  document.getElementById("bg-music").currentTime = 0;
  document.getElementById("bg-music").play();
  window.log("Game started!");
  window.updateBars();
};
</script>


</body>
</html>
