<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 DÃ¶vÃ¼ÅŸ Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
    }
    .pokemon-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }
    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .health-bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
    }
    .health-bar {
      height: 100%;
      background-color: limegreen;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .pokemon-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pokemon-switch button {
      background-color: transparent;
      border: 2px solid #ff7e5f;
      padding: 10px;
      cursor: pointer;
    }
    .pokemon-switch button img {
      width: 50px;
      height: 50px;
    }
    .attack-effect {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: hit 0.5s ease-out forwards;
      pointer-events: none;
    }
    @keyframes hit {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ 1v1 DÃ¶vÃ¼ÅŸ Oyunu ðŸ”¥</h1>

  <div id="main-menu">
    <button onclick="startGame()">Oyna</button>
  </div>

  <div class="character-wrapper" style="display:none">
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <img src="sen.png" alt="Sen" id="player-image">
      <div class="health-bar-container"><div id="player-health-bar" class="health-bar"></div></div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div class="hp" id="player-mana">Mana: 50</div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" id="player-pokemon" src="player-pokemon.png" alt="Senin Pokemonun" />
      <div class="attack-effect" id="attack-effect"></div>
      <img class="pokemon-image" id="enemy-pokemon" src="enemy-pokemon.png" alt="Rakip Pokemon" />
    </div>

    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <img src="rakip.png" alt="Rakip" id="enemy-image">
      <div class="health-bar-container"><div id="enemy-health-bar" class="health-bar"></div></div>
      <div class="hp" id="enemy-hp">HP: 100</div>
      <div class="hp" id="enemy-mana">Mana: 50</div>
    </div>
  </div>

  <div class="pokemon-switch">
    <button onclick="changePlayerPokemon(0)"><img src="player-pokemon.png" /></button>
    <button onclick="changePlayerPokemon(1)"><img src="pokemon2.png" /></button>
    <button onclick="changePlayerPokemon(2)"><img src="pokemon3.png" /></button>
  </div>

  <div>
    <h3>SaldÄ±rÄ± SeÃ§:</h3>
    <button onclick="attack(0)">Alev Topu (20 dmg)</button>
    <button onclick="attack(1)">Yumruk (10 dmg)</button>
    <button onclick="attack(2)">Temel SaldÄ±rÄ± (+10 Mana)</button>
    <button onclick="resetGame()">ðŸ”„ Yeniden BaÅŸlat</button>
  </div>

  <div id="log" class="log"></div>

  <script>
    let attackInProgress = false;

    const player = {
      hp: 100,
      mana: 50,
      pokemon: { image: "player-pokemon.png" },
      attacks: [
        { name: "Alev Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 5 },
        { name: "Temel SaldÄ±rÄ±", damage: 1, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemy = {
      hp: 100,
      mana: 50,
      pokemon: { image: "pokemon2.png" },
      attacks: [
        { name: "IsÄ±rÄ±k", damage: 15, manaCost: 20 },
        { name: "Zehir", damage: 12, manaCost: 10 }
      ]
    };

    const logDiv = document.getElementById('log');
    const attackEffect = document.getElementById('attack-effect');

    function changePlayerPokemon(index) {
      const images = ["player-pokemon.png", "pokemon2.png", "pokemon3.png"];
      player.pokemon.image = images[index];
      document.getElementById('player-pokemon').src = player.pokemon.image;
    }

    function updateBars() {
      document.getElementById('player-health-bar').style.width = player.hp + "%";
      document.getElementById('enemy-health-bar').style.width = enemy.hp + "%";
      document.getElementById('player-hp').textContent = `HP: ${player.hp}`;
      document.getElementById('enemy-hp').textContent = `HP: ${enemy.hp}`;
      document.getElementById('player-mana').textContent = `Mana: ${player.mana}`;
      document.getElementById('enemy-mana').textContent = `Mana: ${enemy.mana}`;
    }

    function startGame() {
      document.getElementById('main-menu').style.display = "none";
      document.querySelector('.character-wrapper').style.display = "flex";
      updateBars();
    }

    function resetGame() {
      player.hp = 100;
      player.mana = 50;
      enemy.hp = 100;
      enemy.mana = 50;
      updateBars();
      logDiv.textContent = "";
    }

    function showEffect(text) {
      attackEffect.textContent = text;
      attackEffect.style.animation = "none";
      void attackEffect.offsetWidth; 
      attackEffect.style.animation = "hit 0.5s ease-out forwards";
    }

    function attack(index) {
      if (attackInProgress) return;
      attackInProgress = true;

      const atk = player.attacks[index];

      if (player.mana < atk.manaCost) {
        logDiv.textContent = "Yetersiz mana!";
        attackInProgress = false;
        return;
      }

      player.mana -= atk.manaCost;

      // Elementsel etkileÅŸim ekle
      if (atk.name === "Alev Topu" && enemy.pokemon.image === "pokemon2.png") {
        atk.damage = atk.damage / 2;  // Suya karÅŸÄ± ateÅŸ zayÄ±f
        logDiv.textContent = "Alev Topu suya karÅŸÄ± zayÄ±f!";
      }

      enemy.hp -= atk.damage;
      if (atk.manaGain) player.mana += atk.manaGain;

      if (enemy.hp <= 0) {
        enemy.hp = 0;
        logDiv.textContent = "Rakip yenildi!";
        updateBars();
        showEffect("KO!");
        return;
      }

      updateBars();
      logDiv.textContent = `Sen ${atk.name} kullandÄ±n. ${atk.damage} hasar verdin.`;
      showEffect(atk.name);

      setTimeout(enemyAttack, 1000);
    }

    function enemyAttack() {
      const atk = enemy.attacks.find(a => enemy.mana >= a.manaCost) || enemy.attacks[1];
      
      // Elementsel etkileÅŸim ekle
      if (atk.name === "IsÄ±rÄ±k" && player.pokemon.image === "pokemon2.png") {
        atk.damage = atk.damage * 1.5;  // Suya karÅŸÄ± zehirin etkisi arttÄ±
      }

      if (enemy.mana >= atk.manaCost) {
        enemy.mana -= atk.manaCost;
        player.hp -= atk.damage;
      }

      if (player.hp <= 0) {
        player.hp = 0;
        logDiv.textContent = "Kaybettin!";
        showEffect("X");
      } else {
        logDiv.textContent += ` Rakip ${atk.name} kullandÄ±. ${atk.damage} hasar aldÄ±.`;
        showEffect(atk.name);
      }

      updateBars();
      attackInProgress = false;
    }
  </script>
</body>
</html>
