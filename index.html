<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kryptomon Battle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    /* ... T√ºm CSS stilleri aynƒ± kalƒ±yor ... */
  </style>
</head>
<body>
  <div id="wallet-bar">
    <span id="wallet-address">Not connected</span>
    <span id="z1n3d-balance">Z1N3D: -</span>
    <span id="game-balance">Game Earned: 0.0000</span>
    <span id="score-count">Score: 0</span>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div id="main-menu">
    <h1>üî• Kryptomon Battle Game üî•</h1>
    <button onclick="startGame()">START</button>
  </div>

  <div class="character-wrapper">
    <div id="player-info" class="character">
      <div class="pokemon-image">üßô</div>
      <div class="bar-container"><div class="health-bar" id="player-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="player-mana"></div></div>
      <button class="attack-btn" onclick="attack(0)">üî• Fireball</button>
      <button class="attack-btn" onclick="attack(1)">‚ö° Lightning</button>
      <button class="attack-btn" onclick="attack(2)">üê∫ Howl</button>
    </div>
    <div id="enemy-info" class="character">
      <div class="pokemon-image">üëæ</div>
      <div class="bar-container"><div class="health-bar" id="enemy-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="enemy-mana"></div></div>
    </div>
  </div>

  <div id="log"></div>
  <button id="return-button" onclick="location.reload()">Return</button>

<script>
window.BACKEND_URL = "https://your-backend.com"; // Deƒüi≈ütirin
window.userAddress = null;
window.gameEnded = false;
window.earnedTokens = 0;
window.gameScore = 0;

let lastAttackTime = 0;

async function connectWallet() {
  if (!window.ethereum) return alert("MetaMask not found");
  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const address = await signer.getAddress();
    window.userAddress = address;
    document.getElementById("wallet-address").textContent = "Wallet: " + address;
    fetchZ1n3dBalance();
  } catch (e) {
    console.error(e);
    alert("Wallet connection failed");
  }
}

function log(msg) {
  const logEl = document.getElementById("log");
  const entry = document.createElement("div");
  entry.textContent = msg;
  logEl.appendChild(entry);
  logEl.scrollTop = logEl.scrollHeight;
}

function showEffect(targetId, damage) {
  const el = document.getElementById(targetId);
  const effect = document.createElement("div");
  effect.className = "attack-effect";
  effect.textContent = damage > 0 ? `-${damage}` : "+Mana";
  el.appendChild(effect);
  setTimeout(() => effect.remove(), 1000);
}

function updateBars() {
  document.getElementById("player-health").style.width = window.player.hp + "%";
  document.getElementById("player-mana").style.width = window.player.mana + "%";
  document.getElementById("enemy-health").style.width = window.enemy.hp + "%";
  document.getElementById("enemy-mana").style.width = window.enemy.mana + "%";
  document.getElementById("score-count").textContent = "Score: " + window.gameScore;
  document.getElementById("game-balance").textContent = "Game Earned: " + window.earnedTokens.toFixed(4);
}

function playSound(name) {
  console.log("Played sound:", name); // Placeholder
}

function checkGameOver() {
  if (window.enemy.hp <= 0) endGame(true);
  if (window.player.hp <= 0) endGame(false);
}

window.attack = function(attackIndex) {
  const now = Date.now();
  if (now - lastAttackTime < 2000) {
    log("You must wait before casting another spell.");
    return;
  }
  lastAttackTime = now;

  const attack = window.player.attacks[attackIndex];
  if (window.player.mana < attack.manaCost) {
    log("Not enough mana for " + attack.name);
    return;
  }

  if (attack.name === "Howl") {
    window.player.mana = Math.min(100, window.player.mana + attack.manaGain);
    log("You used Howl and gained mana!");
    showEffect("player-info", 0);
  } else {
    let damage = attack.damage;
    if (window.enemy.defense) {
      damage = Math.floor(damage / 2);
      window.enemy.defenseTurns--;
      if (window.enemy.defenseTurns <= 0) window.enemy.defense = false;
      log("Enemy defense halved your damage!");
    }
    window.enemy.hp -= damage;
    log(`You used ${attack.name} and dealt ${damage} damage!`);
    showEffect("enemy-info", damage);
  }

  window.player.mana = Math.max(0, window.player.mana - attack.manaCost);
  playSound(attack.name);
  updateBars();
  checkGameOver();
  setTimeout(enemyAttack, 1000);
};

function enemyAttack() {
  if (window.gameEnded) return;
  const attack = { damage: 15, name: "Claw" };
  window.player.hp -= attack.damage;
  log("Enemy used Claw!");
  showEffect("player-info", attack.damage);
  updateBars();
  checkGameOver();
}

function calculateTokens(score) {
  return score / 100000;
}

async function endGame(win) {
  window.gameEnded = true;
  log(win ? "You won! Congratulations!" : "You lost! Try again!");
  let points = 0;
  if (win) points = Math.floor(window.player.hp * 10 + window.player.mana);
  window.gameScore += points;

  if (window.userAddress && points > 0) {
    try {
      const response = await fetch(window.BACKEND_URL + "/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet: window.userAddress, score: points })
      });
      const data = await response.json();
      if (data.tokens) {
        window.earnedTokens += data.tokens;
        log(`You earned ${data.tokens} tokens!`);
        fetchZ1n3dBalance();
      }
    } catch {
      log("Token claim failed.");
    }
  }

  document.querySelector(".character-wrapper").style.display = "none";
  document.getElementById("return-button").style.display = "inline-block";
  document.getElementById("main-menu").style.display = "block";
}

async function fetchZ1n3dBalance() {
  if (!window.userAddress) return;
  try {
    const response = await fetch(`${window.BACKEND_URL}/balance?wallet=${window.userAddress}`);
    const data = await response.json();
    if (data.balance !== undefined) {
      document.getElementById("z1n3d-balance").textContent = "Z1N3D: " + data.balance;
    }
  } catch {
    log("Failed to fetch Z1N3D balance.");
  }
}

function startGame() {
  document.getElementById("main-menu").style.display = "none";
  document.querySelector(".character-wrapper").style.display = "flex";
  window.player = {
    hp: 100,
    mana: 100,
    attacks: [
      { name: "Fireball", damage: 25, manaCost: 30 },
      { name: "Lightning", damage: 35, manaCost: 50 },
      { name: "Howl", manaGain: 30, manaCost: 0 }
    ]
  };
  window.enemy = {
    hp: 100,
    mana: 100,
    defense: false,
    defenseTurns: 0
  };
  updateBars();
  log("Battle started!");
}
</script>
</body>
</html>
