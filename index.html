<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kryptomon Battle Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: url('my_image.jpg') center/cover no-repeat;
      color: white;
    }
    #wallet-bar {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }
    #wallet-bar button {
      background: gold;
      border: none;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
      display: none;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
      position: relative;
    }
    .bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
      overflow: hidden;
    }
    .health-bar, .mana-bar {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .health-bar { background-color: #e53935; }
    .mana-bar { background-color: #1e88e5; }
    .attack-btn {
      background: #ff7e5f;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #main-menu button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #log {
      margin-top: 20px;
      min-height: 50px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      max-height: 150px;
      overflow-y: auto;
    }
    .pokemon-image {
      width: 180px;
      margin: 10px auto;
    }
    .attack-effect {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: yellow;
      animation: hitEffect 1s ease-out forwards;
    }
    @keyframes hitEffect {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
    #return-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wallet-bar">
    <span id="wallet-address">Not connected</span>
    <span id="z1n3d-balance">Z1N3D: -</span>
    <span id="game-balance">Game Earned: 0.0000</span>
    <span id="score-count">Score: 0</span>
    <button onclick="window.connectWallet()">Connect Wallet</button>
  </div>

  <div id="main-menu">
    <h1>üî• Kryptomon Battle Game üî•</h1>
    <button onclick="window.startGame()">START</button>
  </div>

  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>You</h2>
      <img src="player-pokemon.png" class="pokemon-image" id="player-img" />
      <div class="bar-container"><div class="health-bar" id="player-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="player-mana"></div></div>
      <p id="player-hp">HP: 100</p>
      <p id="player-mp">Mana: 0</p>
      <button class="attack-btn" onclick="window.attack(0)">Fireball</button>
      <button class="attack-btn" onclick="window.attack(1)">Punch</button>
      <button class="attack-btn" onclick="window.attack(2)">Howl</button>
      <button class="attack-btn" onclick="window.useDefense()">Defend</button>
    </div>
    <div class="character" id="enemy-info">
      <h2>Enemy</h2>
      <img src="enemy-pokemon2.png" class="pokemon-image" id="enemy-img" />
      <div class="bar-container"><div class="health-bar" id="enemy-health"></div></div>
      <div class="bar-container"><div class="mana-bar" id="enemy-mana"></div></div>
      <p id="enemy-hp">HP: 100</p>
      <p id="enemy-mp">Mana: 0</p>
    </div>
  </div>

  <div id="log"></div>
  <button id="return-button" onclick="window.returnToMenu()">Return to Menu</button>

  <audio id="fire-sound" src="fire.mp3"></audio>
  <audio id="punch-sound" src="punch.mp3"></audio>
  <audio id="basic-sound" src="basic.mp3"></audio>
  <audio id="defense-sound" src="defense.mp3"></audio>
  <audio id="bg-music" src="background.mp3" loop></audio>

<script>
// G√úNCELLEMELER: spam engel, animasyonlar, m√ºzik kontrol√º, ana men√º d√∂n√º≈ü√º, zeki bot
let attackInProgress = false;
window.attack = function(i) {
  if (attackInProgress) return;
  attackInProgress = true;

  const atk = window.player.attacks[i];
  if (window.player.mana < atk.manaCost) {
    window.log("Not enough mana!");
    attackInProgress = false;
    return;
  }
  window.player.mana -= atk.manaCost;
  if (atk.manaGain) window.player.mana += atk.manaGain;
  let dmg = atk.damage;
  const crit = Math.random() < 0.25;
  if (crit) dmg *= 2;
  window.enemy.hp -= dmg;
  window.playSound(atk.name);
  showEffect("enemy-img", dmg);
  window.log(`You used ${atk.name}, dealt ${dmg} damage!${crit ? " CRIT!" : ""}`);
  window.updateBars();
  if (window.enemy.hp <= 0) return window.endGame(true);
  setTimeout(window.enemyTurn, 1000);
}

window.useDefense = function() {
  if (attackInProgress) return;
  attackInProgress = true;
  if (window.player.mana < 20) {
    window.log("Not enough mana!");
    attackInProgress = false;
    return;
  }
  window.player.mana -= 20;
  window.player.defense = true;
  window.player.defenseTurns = 1;
  window.playSound("Defend");
  window.log("Defense spell active!");
  window.updateBars();
  setTimeout(window.enemyTurn, 1000);
}

window.enemyTurn = function() {
  const canAttack = window.enemy.attacks.filter(a => a.manaCost <= window.enemy.mana);
  const atk = canAttack.length ? canAttack[Math.floor(Math.random() * canAttack.length)] : null;

  if (!atk) {
    window.enemy.mana += 15;
    window.log("Enemy charges mana...");
    attackInProgress = false;
    return;
  }
  window.enemy.mana -= atk.manaCost;
  let dmg = atk.damage;
  const crit = Math.random() < 0.2;
  if (crit) dmg *= 2;
  if (window.player.defense) {
    dmg = Math.ceil(dmg * 0.1);
    window.player.defenseTurns--;
    if (window.player.defenseTurns <= 0) window.player.defense = false;
  }
  window.player.hp -= dmg;
  window.playSound(atk.name);
  showEffect("player-img", dmg);
  window.log(`Enemy used ${atk.name}, dealt ${dmg} damage!${crit ? " CRIT!" : ""}`);
  window.updateBars();
  attackInProgress = false;
  if (window.player.hp <= 0) window.endGame(false);
}

function showEffect(targetId, text) {
  const el = document.getElementById(targetId);
  const fx = document.createElement("div");
  fx.className = "attack-effect";
  fx.textContent = text > 0 ? `-${text}` : "+Mana";
  el.parentNode.appendChild(fx);
  setTimeout(() => fx.remove(), 1000);
}

window.endGame = async function(win) {
  document.querySelector(".character-wrapper").style.display = "none";
  document.getElementById("return-button").style.display = "inline-block";
  window.log(win ? "üéâ You won!" : "üíÄ You lost!");
  document.getElementById("bg-music").pause();
  const points = win ? 100 : -100;
  window.gameScore += points;
  window.updateBars();
  if (window.userAddress && points > 0) {
    const response = await fetch(window.BACKEND_URL + "/claim", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ wallet: window.userAddress, score: points })
    });
    const data = await response.json();
    if (data.status === "success") {
      window.log(`üí∞ You earned ${data.amount} Z1N3D`);
      window.earnedTokens += parseFloat(data.amount);
      window.fetchZ1n3dBalance();
    } else {
      window.log("‚ùå Claim error: " + data.error);
    }
  }
}

window.returnToMenu = function() {
  document.getElementById("main-menu").style.display = "block";
  document.getElementById("return-button").style.display = "none";
  document.getElementById("log").innerHTML = "";
}

window.startGame = function() {
  window.player.hp = 100;
  window.player.mana = 0;
  window.player.defense = false;
  window.enemy.hp = 120;
  window.enemy.mana = 0;
  attackInProgress = false;
  document.getElementById("main-menu").style.display = "none";
  document.querySelector(".character-wrapper").style.display = "flex";
  document.getElementById("bg-music").currentTime = 0;
  document.getElementById("bg-music").play();
  window.log("Game started!");
  window.updateBars();
}
</script>
</body>
</html>
