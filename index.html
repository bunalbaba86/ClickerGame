<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>1v1 D√∂v√º≈ü Oyunu</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('my_image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .character-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 80px;
      margin-top: 50px;
      display: none;
    }
    .character {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
      position: relative;
    }
    .pokemon-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
      position: relative;
    }
    .pokemon-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .bar-container {
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border: 1px solid #999;
      border-radius: 5px;
      margin: 5px auto;
      overflow: hidden;
    }
    .health-bar, .mana-bar {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .health-bar {
      background-color: limegreen;
    }
    .mana-bar {
      background-color: deepskyblue;
    }
    .pokemon-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pokemon-switch button {
      background-color: transparent;
      border: 2px solid #ff7e5f;
      padding: 10px;
      cursor: pointer;
    }
    .pokemon-switch button img {
      width: 50px;
      height: 50px;
    }
    .attack-effect {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: hit 1s ease-out forwards;
      pointer-events: none;
      color: yellow;
      font-weight: bold;
      z-index: 20;
    }
    @keyframes hit {
      0% { opacity: 1; transform: translate(-50%, -20px); }
      100% { opacity: 0; transform: translate(-50%, -60px); }
    }
    .log {
      margin-top: 20px;
      min-height: 50px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      max-height: 150px;
      overflow-y: auto;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #fire-effect {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      display: none;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes dash-forward {
      0% { transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }
    .dash {
      animation: dash-forward 0.3s ease-out;
    }
    @keyframes damageFlash {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2); }
    }
    /* ƒ∞statistik ekranƒ± */
    #stats-screen {
      display: none;
      background-color: rgba(0,0,0,0.8);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      font-size: 1.1rem;
      text-align: left;
      box-shadow: 0 0 20px 5px #ff7e5f;
      z-index: 100;
    }
    #stats-screen h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #ff7e5f;
    }
    #stats-screen button {
      display: block;
      margin: 15px auto 0;
      padding: 8px 20px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Defans ikonu */
    .defense-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 150, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px 3px rgba(0, 150, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      pointer-events: none;
    }
    .defense-icon::after {
      content: "üõ°Ô∏è";
      font-size: 20px;
      color: white;
    }
    .attack-icon {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 8px;
  vertical-align: middle;
  object-fit: cover;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
}
.attack-buttons button {
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: center;
}

  </style>
</head>
<body>
  <h1>üî• 1v1 D√∂v√º≈ü Oyunu üî•</h1>

  <div id="main-menu">
    <button onclick="startGame()">Oyna</button>
  </div>

  <div class="character-wrapper">
    <div class="character" id="player-info">
      <h2>Senin Karakterin</h2>
      <img src="sen.png" alt="Sen" id="player-image" />
      <div class="bar-container"><div id="player-health-bar" class="health-bar"></div></div>
      <div class="bar-container"><div id="player-mana-bar" class="mana-bar"></div></div>
      <div class="hp" id="player-hp">HP: 100</div>
      <div class="hp" id="player-mana">Mana: 50</div>
      <div id="player-defense-icon" class="defense-icon" style="display:none;"></div>
    </div>

    <div class="pokemon-container">
      <img class="pokemon-image" id="player-pokemon" src="player-pokemon.png" alt="Senin Pokemonun" />
      <div class="attack-effect" id="attack-effect"></div>
      <img class="pokemon-image" id="enemy-pokemon" src="enemy-pokemon2.png" alt="Rakip Pokemon" />
      <img id="fire-effect" src="fire.gif" alt="Fire Effect" />
    </div>

    <div class="character" id="enemy-info">
      <h2>Rakip Karakter</h2>
      <img src="rakip.png" alt="Rakip" id="enemy-image" />
      <div class="bar-container"><div id="enemy-health-bar" class="health-bar"></div></div>
      <div class="bar-container"><div id="enemy-mana-bar" class="mana-bar"></div></div>
      <div class="hp" id="enemy-hp">HP: 100</div>
      <div class="hp" id="enemy-mana">Mana: 50</div>
    </div>
  </div>

  <div class="pokemon-switch">
    <button onclick="changePlayerPokemon(0)"><img src="player-pokemon.png" alt="Pokemon 1" /></button>
    <button onclick="changePlayerPokemon(1)"><img src="pokemon2.png" alt="Pokemon 2" /></button>
    <button onclick="changePlayerPokemon(2)"><img src="pokemon3.png" alt="Pokemon 3" /></button>
  </div>

  <div>
    <h3>Saldƒ±rƒ± Se√ß:</h3>
    <button onclick="attack(0)">
  <img src="fireball.jpg" class="attack-icon" />
  Alev Topu
</button>
<button onclick="attack(1)">
  <img src="punch.jpg" class="attack-icon" />
  Yumruk
</button>
<button onclick="attack(2)">
  <img src="basic.png" class="attack-icon" />
  Temel Saldƒ±rƒ±
</button>
<button onclick="useDefense()">
  <img src="shield.jpg" class="attack-icon" />
  Defans B√ºy√ºs√º
</button>

    <button onclick="resetGame()">üîÑ Yeniden Ba≈ülat</button>
  </div>

  <div id="log" class="log"></div>

  <!-- ƒ∞statistik ekranƒ± -->
  <div id="stats-screen">
    <h2>Oyun ƒ∞statistikleri</h2>
    <div id="stats-content"></div>
    <button onclick="closeStats()">Kapat ve Yeniden Ba≈ülat</button>
  </div>

  <audio id="fire-sound" src="fire.mp3"></audio>
  <audio id="punch-sound" src="punch.mp3"></audio>
  <audio id="basic-sound" src="basic.mp3"></audio>

  <script>
    let attackInProgress = false;
    let gameOver = false;

    // ƒ∞statistik i√ßin sayƒ±cƒ±lar
    let playerDamageDealt = 0;
    let enemyDamageDealt = 0;
    let attacksUsed = { 'Alev Topu': 0, 'Yumruk': 0, 'Temel Saldƒ±rƒ±': 0, 'Defans B√ºy√ºs√º': 0 };
    let enemyAttacksUsed = {};

    const player = {
      hp: 100,
      mana: 50,
      defenseActive: false,
      defenseTurnsLeft: 0,
      pokemon: { image: "player-pokemon.png" },
      attacks: [
        { name: "Alev Topu", damage: 20, manaCost: 30 },
        { name: "Yumruk", damage: 10, manaCost: 5 },
        { name: "Temel Saldƒ±rƒ±", damage: 0, manaCost: 0, manaGain: 10 }
      ]
    };

    const enemyPokemons = [
      {
        hp: 100, mana: 50, image: "enemy-pokemon.png",
        attacks: [
          { name: "Isƒ±rƒ±k", damage: 15, manaCost: 10 },

{ name: "Pen√ße", damage: 10, manaCost: 5 },
{ name: "Hƒ±rlama", damage: 0, manaCost: 0, manaGain: 10 }
]
},
{
hp: 120, mana: 50, image: "enemy-pokemon2.png",
attacks: [
{ name: "Yƒ±ldƒ±rƒ±m", damage: 25, manaCost: 20 },
{ name: "Topuk Darbesi", damage: 10, manaCost: 5 },
{ name: "K√ºkreme", damage: 0, manaCost: 0, manaGain: 10 }
]
}
];
let enemy = { ...enemyPokemons[1] };

const attackEffect = document.getElementById("attack-effect");
const fireEffect = document.getElementById("fire-effect");

function updateBars() {
  const playerHpBar = document.getElementById("player-health-bar");
  const playerManaBar = document.getElementById("player-mana-bar");
  const enemyHpBar = document.getElementById("enemy-health-bar");
  const enemyManaBar = document.getElementById("enemy-mana-bar");

  playerHpBar.style.width = Math.max(0, player.hp) + "%";
  playerManaBar.style.width = Math.min(100, (player.mana * 2)) + "%";
  enemyHpBar.style.width = Math.max(0, enemy.hp) + "%";
  enemyManaBar.style.width = Math.min(100, (enemy.mana * 2)) + "%";

  document.getElementById("player-hp").textContent = "HP: " + Math.max(0, player.hp);
  document.getElementById("player-mana").textContent = "Mana: " + Math.max(0, player.mana);
  document.getElementById("enemy-hp").textContent = "HP: " + Math.max(0, enemy.hp);
  document.getElementById("enemy-mana").textContent = "Mana: " + Math.max(0, enemy.mana);

  // Defans ikonu g√∂ster/gizle
  document.getElementById("player-defense-icon").style.display = player.defenseActive ? "flex" : "none";
}

function playSound(name) {
  const sounds = {
    "Alev Topu": "fire-sound",
    "Yumruk": "punch-sound",
    "Temel Saldƒ±rƒ±": "basic-sound",
    "Defans B√ºy√ºs√º": "basic-sound"
  };
  const soundId = sounds[name];
  if (!soundId) return;
  const sound = document.getElementById(soundId);
  sound.currentTime = 0;
  sound.play();
}

function showLog(message, isCritical = false) {
  const log = document.getElementById("log");
  const msg = document.createElement("div");
  msg.textContent = message;
  if (isCritical) {
    msg.style.color = "red";
    msg.style.fontWeight = "bold";
  }
  log.appendChild(msg);
  log.scrollTop = log.scrollHeight;
}

function attack(attackIndex) {
  if (attackInProgress || gameOver) return;
  const attackData = player.attacks[attackIndex];
  if (player.mana < (attackData.manaCost || 0)) {
    showLog("Yeterli manan yok!");
    return;
  }

  attackInProgress = true;

  // Mana g√ºncelle
  player.mana -= attackData.manaCost || 0;
  if (attackData.manaGain) player.mana = Math.min(player.mana + attackData.manaGain, 50);

  // Kritik vuru≈ü: %25 ≈üansla hasar 2 kat
  const isCritical = Math.random() < 0.25;
  const damage = (attackData.damage || 0) * (isCritical ? 2 : 1);

  // Defans aktifse hasar %90 azaltƒ±lƒ±r (yalnƒ±zca d√º≈ümandan alƒ±nan hasar i√ßin ge√ßerli)
  // Burada oyuncu saldƒ±rdƒ±ƒüƒ± i√ßin defans d√º≈ümanƒ± etkilemez

  if (damage > 0) {
    enemy.hp -= damage;
    playerDamageDealt += damage;
  }

  attacksUsed[attackData.name]++;

  showLog(`Sen ${attackData.name} kullandƒ±n!${isCritical ? " KRƒ∞Tƒ∞K VURU≈û!" : ""}`, isCritical);

  const enemyPokemonImg = document.getElementById("enemy-pokemon");
  enemyPokemonImg.classList.add("dash");

  attackEffect.style.color = isCritical ? "red" : "yellow";
  attackEffect.textContent = damage > 0 ? `-${damage}` : "+Mana";
  attackEffect.style.left = "35%";
  attackEffect.style.top = "120px";
  attackEffect.style.display = "block";

  attackEffect.style.animation = "none";
  attackEffect.offsetHeight; // trigger reflow
  attackEffect.style.animation = "hit 1s ease-out forwards";

  if (attackData.name === "Alev Topu") {
    fireEffect.style.display = "block";
    playSound(attackData.name);
  } else {
    playSound(attackData.name);
  }

  setTimeout(() => {
    enemyPokemonImg.classList.remove("dash");
    attackEffect.style.display = "none";
    fireEffect.style.display = "none";

    updateBars();
    if (enemy.hp <= 0) {
      endGame(true);
      return;
    }
    enemyTurn();
  }, 700);
}

// Defans b√ºy√ºs√º kullanƒ±mƒ±
function useDefense() {
  if (attackInProgress || gameOver) return;
  const defenseManaCost = 20;
  if (player.mana < defenseManaCost) {
    showLog("Yeterli manan yok!");
    return;
  }
  attackInProgress = true;
  player.mana -= defenseManaCost;
  attacksUsed['Defans B√ºy√ºs√º -20']++;

  player.defenseActive = true;
  player.defenseTurnsLeft = 1;

  showLog("Defans B√ºy√ºs√º aktif! Gelen hasar %90 azaltƒ±lacak.");

  // Defans b√ºy√ºs√º i√ßin g√∂rsel efekt (ikonu zaten g√∂steriliyor)
  updateBars();
  playSound("Defans B√ºy√ºs√º");

  setTimeout(() => {
    attackInProgress = false;
    enemyTurn();
  }, 700);
}

function enemyTurn() {
  if (gameOver) return;
  const possibleAttacks = enemy.attacks.filter(a => a.manaCost <= enemy.mana);
  if (possibleAttacks.length === 0) {
    enemy.mana = Math.min(enemy.mana + 10, 50);
    showLog("Rakip mana topluyor...");
    updateBars();
    attackInProgress = false;
    return;
  }

  const attackData = possibleAttacks[Math.floor(Math.random() * possibleAttacks.length)];

  enemy.mana -= attackData.manaCost;

  // Kritik vuru≈ü %20
  const isCritical = Math.random() < 0.2;
  let damage = attackData.damage * (isCritical ? 2 : 1);

  // Eƒüer oyuncu defans aktifse hasar %90 azaltƒ±lƒ±r ve defans sona erer
  if (player.defenseActive) {
    damage = Math.ceil(damage * 0.1); // %90 azalt
    player.defenseTurnsLeft--;
    if (player.defenseTurnsLeft <= 0) {
      player.defenseActive = false;
      showLog("Defans B√ºy√ºs√º etkisi sona erdi.");
    }
    updateBars();
  }

  player.hp -= damage;
  enemyDamageDealt += damage;

  enemyAttacksUsed[attackData.name] = (enemyAttacksUsed[attackData.name] || 0) + 1;

  showLog(`Rakip ${attackData.name} kullandƒ±!${isCritical ? " KRƒ∞Tƒ∞K VURU≈û!" : ""}`, isCritical);

  const playerPokemonImg = document.getElementById("player-pokemon");
  playerPokemonImg.classList.add("dash");

  attackEffect.style.color = isCritical ? "red" : "yellow";
  attackEffect.textContent = `-${damage}`;
  attackEffect.style.left = "65%";
  attackEffect.style.top = "120px";
  attackEffect.style.display = "block";

  attackEffect.style.animation = "none";
  attackEffect.offsetHeight;
  attackEffect.style.animation = "hit 0.5s ease-out forwards";

  setTimeout(() => {
    playerPokemonImg.classList.remove("dash");
    attackEffect.style.display = "none";
    updateBars();
    if (player.hp <= 0) {
      endGame(false);
      return;
    }
    attackInProgress = false;
  }, 700);
}

function endGame(playerWon) {
  gameOver = true;
  const log = document.getElementById("log");
  if (playerWon) {
    showLog("Tebrikler, kazandƒ±n!");
  } else {
    showLog("Kaybettin! Tekrar dene.");
  }
  showStats(playerWon);
}

function resetGame() {
  player.hp = 100;
  player.mana = 50;
  player.defenseActive = false;
  player.defenseTurnsLeft = 0;
  playerDamageDealt = 0;
  enemyDamageDealt = 0;
  attacksUsed = { 'Alev Topu': 0, 'Yumruk': 0, 'Temel Saldƒ±rƒ±': 0, 'Defans B√ºy√ºs√º': 0 };
  enemyAttacksUsed = {};
  enemy = { ...enemyPokemons[1] };
  attackInProgress = false;
  gameOver = false;
  document.getElementById("log").textContent = "";
  updateBars();
}

function startGame() {
  document.querySelector(".character-wrapper").style.display = "flex";
  document.getElementById("main-menu").style.display = "none";
  resetGame();
}

// ƒ∞statistikleri g√∂ster
function showStats(playerWon) {
  const statsScreen = document.getElementById("stats-screen");
  const statsContent = document.getElementById("stats-content");
  statsContent.innerHTML = `
    <p>Oyuncu ${playerWon ? "kazandƒ±" : "kaybetti"}.</p>
    <p>Toplam hasar: ${playerDamageDealt}</p>
    <p>Rakip toplam hasar: ${enemyDamageDealt}</p>
    <p>Saldƒ±rƒ±lar:</p>
    <ul>
      ${Object.entries(attacksUsed).map(([key,val]) => `<li>${key}: ${val} kez</li>`).join('')}
    </ul>
    <p>Rakip saldƒ±rƒ±larƒ±:</p>
    <ul>
      ${Object.entries(enemyAttacksUsed).map(([key,val]) => `<li>${key}: ${val} kez</li>`).join('')}
    </ul>
  `;
  statsScreen.style.display = "block";
}

function closeStats() {
  document.getElementById("stats-screen").style.display = "none";
  startGame();
}

function changePlayerPokemon(index) {
  // Burada farklƒ± pokemonlarƒ± deƒüi≈ütirme fonksiyonu
  // √ñrnek: sadece resim deƒüi≈ütiriyoruz
  const images = ["player-pokemon.png", "pokemon2.png", "pokemon3.png"];
  player.pokemon.image = images[index];
  document.getElementById("player-pokemon").src = images[index];
}
</script> </body> </html>
